<h2>{caption}</h2>

<!-- Phantom Storage -->
<div phantom hidden>

	<div class="tpl_row" onclick="open_detail(this)">

		<div class="row">
			<div class="col">{val_s_user_id_c}</div>
			<div class="col">{val_permissions}</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="collapse_col"></div>
			</div>
		</div>

	</div>

	<div class="collapse tpl_view">
		<div class="container group-container">
			<div class="row">
				<div class="col">{userid}</div><div class="col">{val_s_user_id_c}</div>
			</div>
			<div class="row">
				<div class="col">{permissions}</div><div class="col">{val_permissions}</div>
			</div>
			<div class="row">
				<div class="col">{retired}</div><div class="col">{val_s_retired_l}</div>
			</div>
			<div class="row">
				<div class="col">{locked}</div><div class="col">{val_s_account_locked_l}</div>
			</div>
		</div>
		<button class="btn" onclick="$(this).closest('.collapse').collapse('hide')">{forms.close}</button>
		<button class="btn btn-primary" onclick="open_edit('{val_s_user_id_c}')">{forms.edit}</button>

	</div>

	<div class="tpl_check">
		<div class="row">
			<div class="col-1">
				<input type="checkbox">
			</div>
			<div class="col">
				<span></span>
			</div>
			<data value=""></data>
		</div>
	</div>

	<div class="modal modal-wide fade tpl_edit" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
		<h3>{edittitle}</h3>
		</div>
		<div class="modal-body">
		<div class="container">

				<div class="row">
					<div class="col">
						<span>{userid}</span>
					</div>
					<div class="col">
						<input type="text" name="s_user_id_c" readonly/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{firstname}
					</div>
					<div class="col">
						<input type="text" name="s_first_name_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{lastname}
					</div>
					<div class="col">
						<input type="text" name="s_last_name_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{email}
					</div>
					<div class="col">
						<input type="text" name="s_email_address_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{retired}
					</div>
					<div class="col">
						<input class="form-check-input" type="checkbox" value="1" id="chkRetired" name="s_retired_l">
						<label class="form-check-label" for="s_retired_l">{retired}</label>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{locked}
					</div>
					<div class="col">
						<input class="form-check-input" type="checkbox" value="1" id="chkLocked" name="s_account_locked_l">
						<label class="form-check-label" for="s_account_locked_l">{locked}</label>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{permissions}
					</div>
					<div class="col">
						<div class="col permissions" style="border: black; border-style: double; height: 200px;padding: 0;margin: 0; overflow-x: hidden; overflow-y: scroll;"></div>
					</div>
				</div>

		</div>
		</div>
		<div class="modal-footer">
			<input type="hidden" value="{SUser.s_modification_id_t}" name="s_modification_id_t">
			<button class="btn btn-primary" onclick="save_entry(this)">{forms.save}</button>
			<button class="btn" onclick="$(this).closest('.modal').modal('hide')">{forms.close}</button>
		</div>
		</div>
		</div>
	</div>

</div>

<table id="toolbar">
	<tr>
		<td>
			<button id="new" class="btn btn-primary" onclick="open_new()">{forms.new}</button>
		</td>
	</tr>
</table>

<div id="modal_space"></div>

<div class="container" id="browse">

	<div class="row">
		<div class="col-3"><b>{userid}</b></div>
		<div class="col-3"><b>{permissions}</b></div>
		<hr>
	</div>

	<div id="browse_container">

	</div>

</div>

<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
