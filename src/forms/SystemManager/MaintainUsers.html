<h2>{caption}</h2>

<!-- Phantom Storage -->
<div hidden>
	<div id="tpl_permission">
		<div class="row">
			<div class="col-1">
				<input type="checkbox" name="">
			</div>
			<div class="col">
				<span></span>
			</div>
			<data value=""></data>
		</div>
	</div>

	<div id="tpl_row">

		<div class="row" onclick="$(this).closest('.user').find('.collapse').collapse('show')">
			<div class="col-3">{val_s_user_id_c}</div>
			<div class="col-3">{val_permissions}</div>
		</div>

	</div>

	<div id="tpl_view">

		<div class="collapse">

			<table class="table">
				<tr><td>{userid}</td><td>{val_s_user_id_c}</td></tr>
				<tr><td>{permissions}</td><td>{val_permissions}</td></tr>
				<tr><td>{retired}</td><td>{val_s_retired_l}</td></tr>
				<tr><td>{locked}</td><td>{val_s_account_locked_l}</td></tr>
			</table>
			<button id="closeview" class="btn" onclick="$(this).closest('.collapse').collapse('hide')">{forms.close}</button>
			<button id="edit" class="btn btn-primary" onclick="edit_entry('{val_s_user_id_c}')">{forms.edit}</button>
		</div>

	</div>

	<div id="tpl_edit">
		<div class="modal openpetra_modal">

			<div class="container">

				<div class="row">
					<div class="col">
						<h2>{edittitle}</h2>
					</div>
					<button type="button" class="btn btn-success float-right">{save}</button>
					<button type="button" class="btn btn-danger float-right" onclick="$(this).closest('.modal').modal('hide')">{cancel}</button>
				</div>

				<div class="row">
					<div class="col">
						{userid}
					</div>
					<div class="col">
						<input type="text" name="s_user_id_c" readonly/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{firstname}
					</div>
					<div class="col">
						<input type="text" name="s_first_name_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{lastname}
					</div>
					<div class="col">
						<input type="text" name="s_last_name_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{email}
					</div>
					<div class="col">
						<input type="text" name="s_email_address_c"/>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{retired}
					</div>
					<div class="col">
						<input class="form-check-input" type="checkbox" value="1" id="chkRetired" name="s_retired_l">
						<label class="form-check-label" for="s_retired_l">{retired}</label>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{locked}
					</div>
					<div class="col">
						<input class="form-check-input" type="checkbox" value="1" id="chkLocked" name="s_account_locked_l">
						<label class="form-check-label" for="s_account_locked_l">{locked}</label>
					</div>
				</div>

				<div class="row">
					<div class="col">
						{permissions}
					</div>
					<div class="col">
						<div class="col permissions" style="border: black; border-style: double; height: 100px;padding: 0;margin: 0; overflow-x: hidden; overflow-y: scroll;"></div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>

<div id="modal_space"></div>

<table id="toolbar">
	<tr>
		<td>
			<button id="new" class="btn btn-primary">{forms.new}</button>
		</td>
	</tr>
</table>
<hr>
<div class="container" id="browse">

	<div class="row">
		<div class="col-3"><b>{userid}</b></div>
		<div class="col-3"><b>{permissions}</b></div>
		<hr>
	</div>

</div>

<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
