<h2>{caption}</h2>

<table id="toolbar">
<tr>
<td>
<button id="new">{forms.new}</button>
</td>
</tr>
</table>

<div id="tpl_edit">
	<table class="table">
		<tr>
			<td>{userid}</td><td><input type="text" name="s_user_id_c" readonly/></td>
		</tr>
		<tr>
			<td>{retired}</td><td>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" value="1" id="chkRetired" name="s_retired_l" {chk_s_retired_l}>
					<label class="form-check-label" for="chkRetired">{retired}</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>{locked}</td><td>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" value="1" id="chkAccountLocked" name="s_account_locked_l" {chk_s_account_locked_l}>
					<label class="form-check-label" for="chkAccountLocked">{locked}</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>{permissions}</td>
			<td><div id="permissions"></div>
			</td>
		</tr>
	</table>
</div>

<table id="browse">
<tr>
<th>{userid}</th>
<th>{permissions}</th>
<th></th>
</tr>
<tr id="tpl_row">
<td>{val_s_user_id_c}</td>
<td>{val_permissions}</td>
</tr>

<tr id="tpl_view">
<td colspan='100'>
<table class="table">
<tr><td>{userid}</td><td>{val_s_user_id_c}</td></tr>
<tr><td>{permissions}</td><td>{val_permissions}</td></tr>
<tr><td>{retired}</td><td>{val_s_retired_l}</td></tr>
<tr><td>{locked}</td><td>{val_s_account_locked_l}</td></tr>
</table>
<button id="closeview">{forms.close}</button>
<button id="edit">{forms.edit}</button>
</td>
</tr>

</table>
