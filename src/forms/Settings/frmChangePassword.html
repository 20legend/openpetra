<h2>Change password</h2>

<form action="frmChangePassword.aspx">
 <div class="form-group">
    <label for="curpwd">Current password:</label>
    <input type="password" class="form-control" id="curpwd">
  </div>
 <div class="form-group">
    <label for="newpwd">New password:</label>
    <input type="password" class="form-control" id="newpwd">
  </div>
  <div class="form-group">
    <label for="newpwd2">Repeat new password:</label>
    <input type="password" class="form-control" id="newpwd2">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
