<h2>{caption}</h2>

<div class="container" id="parameters">
	<div class="row">
		<div class="col">
			<span>{date_from}</span>
		</div>
		<div class="col">
			<input type="date" name="AStartDate" id="StartDate">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{date_until}</span>
		</div>
		<div class="col">
			<input type="date" name="AEndDate" id="EndDate">
		</div>
	</div>
</div>

<table id="toolbar">
	<tr>
		<td>
			<button type="button" class="btn btn-primary" id="btnAnnualReceipts" onclick="UploadHTMLTemplate()">{AnnualReceipts}</button>
		</td>
	</tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{forms.PleaseWait}</h4>
      </div>
      <div class="modal-body center-block">
        {forms.WaitInfo}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<input type="file" id="fileHTMLTemplate" name="file" size="10" onchange="GenerateAnnualReceipts($(this))" style="visibility:hidden"/>

<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
