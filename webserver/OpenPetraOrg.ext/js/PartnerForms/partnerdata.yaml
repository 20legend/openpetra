RootNode:
    BaseClass: Dummy
    FormTitle: Application form
    FormType: SubmitForm
    Template: submitForm
    WindowWidth: 650
    Controls:
        pnlContent:
            Controls: [pnlNameAndAddress]
            Buttons: [btnSave, btnCancel]
        # implemented as xtype fieldset
        pnlNameAndAddress:
            title: Name and Address
            Controls:
                Row0: [txtFirstName, txtLastName]
                Row1: [txtStreet]
                Row2: [txtPostcode, txtCity]
                Row4: [txtPhone]
                Row5: [txtEmail]
                Row6: [txtPassword]
                Row7: [txtPasswordConfirm]
                Row8: [rgrEmploymentStatus]
                Row9: [txtProfession]
                Row10: [grpBankDetails]
        grpBankDetails:
            Controls:
                Row0: [cmpDirectDebitPermission]
                Row1: [txtKontoinhaber]
                Row2: [txtKontonummer]
                Row3: [txtIban]
                Row4: [txtKreditinstitut]
                Row5: [txtBankOrt]
                Row6: [lblBankDetailsSignature]
        cmpDirectDebitPermission: {hideLabel=true}
            Controls: [lblReasonBankDetails1, txtConferenceFee, lblReasonBankDetails2]
        lblReasonBankDetails1: {Label="Hereby I give permission to xyz to do a direct debit of"}
        txtConferenceFee:
        lblReasonBankDetails2: {Label="Euro from this bank account:"}
        lblBankDetailsSignature: {Label="After submitting the form, you will print a PDF, and you (and for minors also their parents) have to sign this"}
        txtFirstName: {Help="Please enter first name", Label=First name}
        txtLastName: {labelWidth=80}
        txtStreet: {Help=Streetname and house number}
        # lowercase attributes are directly for ext.js?
        txtPostcode: {xtype=numberfield, maxLength=5, minLength=5, columnWidth=.4, Label="Postcode and City", Help="Postcode"}
        txtCity: {columnWidth=.6, hideLabel=true, Help="City"}
        txtPhone: {allowBlank=true, columnWidth=.6}
        txtEmail: {vtype=email, columnWidth=.6}
        txtPassword: {inputType=password, columnWidth=.6}
        txtPasswordConfirm: {inputType=password, columnWidth=.6, vtype=password, otherPasswordField=txtPassword}
        rgrEmploymentStatus:  
            OptionalValues:[Pupil, =Student, Unemployed, Employed]
        txtProfession: {Label="Degree/Profession", Help="Enter your school degree or profession"}
        txtKontoinhaber:
        txtKontonummer:
        txtIban:
        txtKreditinstitut:
        txtBankOrt:
        btnSave:
            AjaxRequestUrl: DataImportFromForm
            AjaxRequestParameters:
                    AFormID: EFSAnmeldung
            ValidationErrorTitle: "Input Error"
            ValidationErrorMessage: "Please check the flagged controls!"
            SendingMessageTitle: "Please wait"
            SendingMessage: "Data are being sent to the server"
            SuccessMessageTitle:"Success"
            SuccessMessage: "Your application has been successful. You will receive an email with a PDF file. Please print the PDF file, sign it, and send it to us via post"
            FailureMessageTitle:"Failure"
            FailureMessage:"Something did not work on the server."
        btnCancel:
