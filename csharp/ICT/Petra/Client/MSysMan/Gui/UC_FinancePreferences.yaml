RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraUtils
    Namespace: Ict.Petra.Client.MSysMan.Gui
    UsingNamespaces: [Ict.Petra.Shared.MSysMan,Ict.Petra.Shared.MSysMan.Data,Ict.Petra.Shared.MSysMan.Validation]
    FormType: dialog
    Template: usercontrolUnbound

    Controls:
        pnlContent:
            Controls: [grpLedgers, grpGiftProcessing]
        grpLedgers:
            Controls: [pnlLedgers]
            Width: 430
            Height: 60
        grpGiftProcessing:
            Controls: [pnlGiftProcessing]
            Width: 430
            Height: 80
        pnlLedgers:
            Controls: [cmbDefaultLedger]
            Width: 410
            Height: 40
        cmbDefaultLedger:
            List: LedgerNameList
            Width: 390
        pnlGiftProcessing:
            Controls: [chkNewDonorWarning, chkAutoSave]
            Width: 410
            Height: 60
        chkNewDonorWarning:
            CheckBoxAttachedLabel: right
            Label: Warning displayed when a gift is entered for a new donor
            Width: 390
        chkAutoSave:
            CheckBoxAttachedLabel: right
            Label: Auto save Gift Batch screen when creating a new gift or gift detail
            Width: 390
            Multiline: true