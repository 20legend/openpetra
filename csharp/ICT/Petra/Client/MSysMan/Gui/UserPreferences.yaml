RootNode:
    BaseYaml: ../../CommonForms/PetraForm.yaml
    FormTitle: User Preferences
    Namespace: Ict.Petra.Client.MSysMan.Gui
    FormType: dialog
    Template: window
    WindowWidth: 450
    WindowHeight: 500

    Controls:
        pnlContent:
            Controls: [tabGiftBatch, pnlDialogButtons]
            Dock: Fill
        pnlDialogButtons:
            Controls: [pnlRightButtons, pnlLeftButtons]
            Dock: Bottom
            ControlsOrientation: horizontal
            Height: 40
        pnlLeftButtons:
            Controls: [btnHelp]
            Dock: Fill
            ControlsOrientation: horizontal
        pnlRightButtons:
            Controls: [btnOK, btnCancel]
            Dock: Right
            ControlsOrientation: horizontal
            Width: 150
        tabGiftBatch:
            Dock: Fill
            DragTabPageEnabled: false     
        tpgGeneral: 
            Label: General
            Controls: [ucoGeneral]
        tpgAppearance: 
            Label: Appearance
            Controls: [ucoAppearance]
        ucoGeneral:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_GeneralPreferences
            Dock: Fill
        ucoAppearance:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_AppearancePreferences
            Dock: Fill
 
        btnHelp:
        btnOK:
            ActionClick: BtnOK_Click
        btnCancel:
            ActionClick: actClose