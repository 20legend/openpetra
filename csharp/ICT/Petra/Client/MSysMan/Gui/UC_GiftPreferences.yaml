RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraUtils
    Namespace: Ict.Petra.Client.MSysMan.Gui
    UsingNamespaces: [Ict.Petra.Shared.MSysMan,Ict.Petra.Shared.MSysMan.Data,Ict.Petra.Shared.MSysMan.Validation]
    FormType: dialog
    Template: usercontrolUnbound

    Controls:
        pnlContent:
            Controls: [grpGiftEntry, grpGiftSaving, grpGiftPosting]
        grpGiftEntry:
            Controls: [pnlGiftEntry]
            Width: 430
            Height: 180
        grpGiftSaving:
            Controls: [pnlGiftSaving]
            Width: 430
            Height: 60
        grpGiftPosting:
            Controls: [pnlGiftPosting]
            Width: 430
            Height: 60
        pnlGiftEntry:
            Controls: [chkNewDonorAlert, chkDonorZeroIsValid, chkAutoCopyIncludeMailingCode, chkAutoCopyIncludeComments, chkRecipientZeroIsValid]
            Width: 410
            Height: 180
        chkNewDonorAlert:
            CheckBoxAttachedLabel: right
            Label: Messagebox displayed when a gift is entered for a new Donor
            Width: 390
        chkDonorZeroIsValid:
            CheckBoxAttachedLabel: right
            Label: Allow a donor with a Partner Key of zero (0000000000)
            Width: 390
        chkAutoCopyIncludeMailingCode:
            CheckBoxAttachedLabel: right
            Label: Include Mailing Code when auto-copying the Donor's latest gift
            Width: 390
        chkAutoCopyIncludeComments:
            CheckBoxAttachedLabel: right
            Label: Include Comments when auto-copying the Donor's latest gift
            Width: 390
        chkRecipientZeroIsValid:
            CheckBoxAttachedLabel: right
            Label: Allow a recipient with a Partner Key of zero (0000000000)
            Width: 390
        pnlGiftSaving:
            Controls: [chkAutoSave]
            Width: 410
            Height: 60
        chkAutoSave:
            CheckBoxAttachedLabel: right
            Label: Auto save the Gift Batch screen when creating a new gift or detail
            Width: 390
            Multiline: true
        pnlGiftPosting:
            Controls: [chkWarnOfInactiveValuesOnPosting]
            Width: 410
            Height: 60
        chkWarnOfInactiveValuesOnPosting:
            CheckBoxAttachedLabel: right
            Label: Warn of inactive values on Gift Posting
            Width: 390
            Multiline: true
