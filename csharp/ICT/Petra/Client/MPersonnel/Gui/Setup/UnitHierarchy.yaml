RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Unit Hierarchy
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    FormType: edit
    Template: window
    WindowWidth: 400
    WindowHeight: 570
    Actions:
        actAddNewUnit: {Label=Add Account, ActionClick=AddNewUnit}
    Controls:
        pnlContent:
            Controls:
                Row0: [pnlHelp]
                Row1: [pnlUnits]
                Row2: [pnlStatus]
            Dock: Fill
        pnlHelp:
            Controls: [lblHelp]
            Dock: Top
            Height:50
        pnlUnits:
            Controls:
                Row0: [pnlUnitList]
                Row1: [pnlDetails]
            Dock: Fill
        pnlUnitList:
            Controls: [trvUnits]
            Dock: Fill
        pnlDetails:
            Dock: Bottom
            ControlsOrientation: horizontal
            Controls: [txtChild, txtParent, btnMove]
        txtChild:
            Width:100
        txtParent:
            Width:100
        btnMove:
            ActionClick: ReassignParent
        pnlStatus:
            Dock: Bottom
            Height:100
            Controls: [txtStatus]
        lblHelp:
            Text:Drag the Units as required to re-arrange the hierarchy of units.
            Dock: Fill
        txtStatus:
            Dock: Fill
            Multiline:true
            ScrollBars:Vertical
            ReadOnly:true
        trvUnits:
            Dock: Fill
            NoLabel: true
