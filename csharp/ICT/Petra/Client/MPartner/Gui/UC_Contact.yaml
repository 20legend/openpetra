RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Mailroom.Data,Ict.Petra.Shared.MPartner.Mailroom.Validation]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PPartnerContact
    MultipleMasterRows: true   # generates a call to the Method 'GetSelectedMasterRow' as there can be more than one master row so need to determine the current one in manual code file
    Actions:
        actEditIssues: {Label=Edit Issues, ActionClick=EditIssues}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlDetails]
        pnlDetails:
            Controls: 
                Row0: [grpContact]
                Row1: [grpAttributes]
            Dock: Fill
        grpContact: {Label=Contact, ControlsOrientation = horizontal}
            Dock: Top
            Controls: 
                Row0: [txtContactor]
                Row1: [cmbContactCode]
                Row2: [cmbMailingCode]
                Row3: [dtpContactDate, txtContactTime]
                Row4: [txtNotes]
        grpAttributes: {Label=Contact Attributes, ControlsOrientation=horizontal} 
            Dock: Top
            Row0:[clbAttributes, clbAttributeValues, clbSelectedAttributeValues]
        txtContactor:
            Label: Contactor
            Type: Contactor
        cmbContactCode:{Label=Contact Code,List=ContactCode}
        cmbMailingCode:{Label=Mailing List, List=MailingList}
        dtpContactDate:
            Label: Contact Date
            Type: ContactDate
        txtContactTime:
            Label: Time
            Type: ContactTime
        txtNotes:
            Label: Notes
            Type: ContactComment
        clbAttributes:
            Label: Attributes
            Type: PartnerContactAttribute
        clbAttributeValues:
            Label: Attribute Values
            Type: ContactAttributeDetail
        clbSelectedAttributeValues:
            Label: Selected