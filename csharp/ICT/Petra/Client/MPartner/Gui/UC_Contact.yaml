        pnlDetails:
            Controls: 
                Row0: [pnlDetailsLeft, pnlDetailsRight]
            Dock: Fill
        pnlDetailsLeft:
            Controls: [txtFoo]
        pnlDetailsRight:
            Controls: [txtFoo2]
        txtFoo:
            Label: FOOBAR
