RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: Import Completion Options
    Namespace: Ict.Petra.Client.MPartner.Gui
    FormType: dialog
    Template: window
    WindowWidth: 600
    WindowHeight: 320

    Controls:
        pnlDialogContent:
            Dock: Fill
            Controls: [pnlOutputFile, pnlExtract]
        pnlOutputFile:
            Dock: Top
            Controls:
                Row0: [chkWriteOutputFile]
                Row1: [txtOutputFileName, btnBrowse]
                Row2: [chkIncludeFamilies]
                Row3: [chkIncludeImportID]
        pnlExtract:
            Dock: Fill
            Controls:
                Row0: [chkCreateExtract]
                Row1: [txtExtractName]
                Row2: [txtExtractDescription]

        chkWriteOutputFile: {CheckBoxAttachedLabel=right, OnChange=chkWriteOutputFile_CheckedChanged}
            Tooltip: Write an output CSV file containing the latest information for each partner
        chkIncludeFamilies: {CheckBoxAttachedLabel=right, Label=Include Family records of imported Persons, Enabled=false}
            Padding: 15,2,2,2
            Tooltip: When ticked the file will contain additional Family Partners created for each imported Person
        chkIncludeImportID: {CheckBoxAttachedLabel=right, Enabled=false}
            Padding: 15,2,2,2
            Tooltip: When ticked the output file will contain the import ID's that were in the original CSV file
        txtOutputFileName: {Stretch=horizontally, Label=Path to Output File, Tooltip=Choose a name for the Output File}
        btnBrowse: {Align=right, Tooltip=Click to open the File Open dialog, ActionClick=btnBrowse_Click}

        chkCreateExtract: {CheckBoxAttachedLabel=right, Tooltip=Create an extract of all the imported partners}
        txtExtractName: {Width=200, Tooltip=You must provide a name for the Extract}
        txtExtractDescription: {Multiline=true, ScrollBars=Vertical, Height=80, Stretch=fully, Tooltip=Please enter a description for this extract}
