RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui.Extracts
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.ExtractTDS
    DetailTable: MExtract
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Mailroom.Data,Ict.Petra.Shared.MPartner.Mailroom.Validation,Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: controlMaintainTable
    #Template: window
    Actions:
        actAdd: {Label=&Add, ActionClick=AddPartner, Image=New_Record.ico}
        actDelete: {Label=&Delete, ActionClick=DeletePartner}
        actEdit: {Label=&Edit, ActionClick=EditPartner}
    Controls:
        pnlContent: {ControlsOrientation=vertical}
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [pnlButtons, grdDetails]
        pnlButtons:
            Dock: Bottom
            Controls: [btnAdd, btnDelete, btnEdit]
            ControlsOrientation: horizontal
        btnEdit: {Width=100}
            Label: Edit Partner
            Action: actEdit
        btnAdd: {Width=100}
            Label: Add Partner
            Action: actAdd
        btnDelete: {Width=100}
            Label: Delete
            Action: actDelete
        grdDetails:
            Dock: Fill
            Columns: []
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [ucoPartnerInfo]
                Row1: [txtCreatedBy]
               
        txtCreatedBy:
        
        ucoPartnerInfo:
            Type: Ict.Petra.Client.MPartner.Gui.TUC_PartnerInfo
            Height: 150
            

