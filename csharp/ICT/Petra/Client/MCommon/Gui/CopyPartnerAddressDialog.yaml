RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: Copy Partner Address Dialog
    Namespace: Ict.Petra.Client.MCommon.Gui
    ModuleForSecurity: MFinance
    FormType: dialog
    Template: window
    WindowWidth: 400
    WindowHeight: 300

    Controls:
        pnlDialogContent:
            Controls: [cmbLayout, grpPreview]
            Dock: Fill
        cmbLayout:
            List: AddressLayoutCodeList
            Label: Select Layout
        grpPreview:
            Controls: [txtPreviewAddress]
            Stretch: fully
        txtPreviewAddress:
            Multiline: true
            NoLabel: true
            ReadOnly: true
            Width: 400
            Height: 150
            Stretch: fully
        btnOK:
            Label: Copy