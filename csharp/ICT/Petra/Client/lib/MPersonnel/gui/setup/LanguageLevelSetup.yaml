RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Language Levels
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtLanguageLevel
    CacheableTable: LanguageLevelList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 750
    WindowHeight: 400
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailLanguageLevel, DetailLanguageLevelDescr, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag, DetailLanguageComment]
            CustomColumns:
                DetailLanguageLevel: {Label=Language Level, Type=Integer}
                DetailUnassignableDate: {Label=Unassignable Date, Type=DateTime}
                DetailLanguageComment: {Label=Language Comment}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailLanguageLevel, txtDetailLanguageLevelDescr]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
                Row3: [txtDetailLanguageComment]
        txtDetailLanguageLevel: {Format=Integer}
        txtDetailLanguageLevelDescr: {Label=Description, Width=360}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date, Enabled=false}
        chkDetailDeletableFlag: {Label=Deletable}
        txtDetailLanguageComment: {Label=Language Comment, Width=600, ColSpan=3}
    Toolbar:
        tbbNew:
            Label: New Language Level
