RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Gift Batches
    Namespace: Ict.Petra.Client.MFinance.Gui.Gift
    DatasetType: Ict.Petra.Shared.MFinance.Gift.Data.GiftBatchTDS
    FormType: browse
    Template: windowTDS
    WindowWidth: 660
    WindowHeight: 700

    Events:
        Load: {class=System.EventHandler, method=TFrmGiftBatch_Load}    

    Controls:
        pnlContent:
            Controls: [tabGiftBatch]
            Dock: Fill
        tabGiftBatch: {Dock=Fill, DragTabPageEnabled=false, LoadPagesDynamically=true}
        tpgBatches: {LoadPageDynamically=true}
            Label: Batches
            DynamicControlType: Ict.Petra.Client.MFinance.Gui.Gift.TUC_GiftBatches
        tpgTransactions: {LoadPageDynamically=true}
            Label: Transactions
            DynamicControlType: Ict.Petra.Client.MFinance.Gui.Gift.TUC_GiftTransactions