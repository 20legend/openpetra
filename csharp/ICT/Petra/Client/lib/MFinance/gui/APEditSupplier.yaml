RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: AP Supplier Edit
    ClassName: TFrmAccountsPayableEditSupplier
    Namespace: Ict.Petra.Client.MFinance.Gui
    FormType: edit
    HasManualCodeInOtherFile: true
    WindowWidth: 660
    WindowHeight: 500
    Controls:
        pnlContent:
            Controls: [pnlPartnerInfo, pnlPartnerInfo2, pnlDefaults, grpAccountInformation]
            Dock: Fill
        pnlPartnerInfo:
            Controls: [txtPartnerKey, btnEditPartner]
            ControlsOrientation: horizontal
            Dock:Top
        btnEditPartner: {Label=&Edit Partner info of Supplier}
        pnlPartnerInfo2:
            Controls: [txtPartnerName]
            Dock:Top
        pnlDefaults:
            Controls: [grpGeneralInformation, grpMiscDefaults]
            ControlsOrientation: horizontal
            Dock:Top
        grpGeneralInformation:
            Label: General Information
            Controls: [cmbCurrency, cmbSupplierType]
        grpMiscDefaults:
            Label: Misc Defaults
            Controls: [nudInvoiceAging, nudCreditTerms, cmbDefaultPaymentType, nudDiscountDays, txtDiscountValue]
        grpAccountInformation:
            Label: Account Information
            Controls: [cmbAPAccount, cmbDefaultBankAccount, cmbCostCentre, cmbExpenseAccount]
        txtPartnerName: {Label=Partner Name, ReadOnly=true}
        txtPartnerKey: {Label=Partner Key, ReadOnly=true, DataField=AApSupplier.PartnerKey, Type=PartnerKey}
        cmbCurrency: {Label=&Currency, DataField=AApSupplier.CurrencyCode, LookupTODO=Currency}
        cmbSupplierType: 
            Label:Supplier &Type
            DataField: AApSupplier.SupplierType
            OptionalValues: NORMAL, CREDIT CARD
        cmbAPAccount: {Label=&AP Account, DataField=AApSupplier.DefaultApAccount, LookupTODO=AAccountCodesWithFILTER???}
        cmbDefaultBankAccount: {Label=Default &Bank Account, DataField=AApSupplier.DefaultBankAccount}
        cmbCostCentre: {Label=Default C&ost Centre, DataField=AApSupplier.DefaultCostCentre}
        cmbExpenseAccount: {Label=Default &Expense Account, DataField=AApSupplier.DefaultExpAccount}
        nudInvoiceAging: {Label=Invoice A&ging, LabelUnit=months, DataField=AApSupplier.PreferredScreenDisplay}
        nudCreditTerms: {Label=C&redit Terms, LabelUnit=days, DataField=AApSupplier.DefaultCreditTerms}
        cmbDefaultPaymentType:
            Label: Default &Payment Type
            DataField: AApSupplier.PaymentType
            OptionalValues: CASH, CHEQUE, TRANSFER
        nudDiscountDays: {Label=Number of Days for &Discount (0 for none), DataField=AApSupplier.DefaultDiscountDays}
        txtDiscountValue: {Label=Discount &Value (%), DataField=AApSupplier.DefaultDiscountPercentage, ActiveTODO="nudDiscountDays.Value > 0"}