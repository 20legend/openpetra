RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: AP Document Edit
    ClassName: TFrmAccountsPayableEditDocument
    Namespace: Ict.Petra.Client.MFinance.Gui
    FormType: edit
    HasManualCodeInOtherFile: true
    WindowWidth: 660
    WindowHeight: 500
    Controls:
        pnlContent:
            Controls: [pnlSupplierInfo, grpDocumentInfo, grpDetails]
            Dock: Fill
        pnlSupplierInfo:
            Controls: [txtSupplierName, txtSupplierCurrency]
            ControlsOrientation: horizontal
            Dock:Top
        txtSupplierName: {Label=Current Supplier, ReadOnly=true}
        txtSupplierCurrency: {Label=Currency, ReadOnly=true}
        grpDocumentInfo:
            Label: Document Information
            Controls: 
                Row0: [txtInvoiceNumber, cmbDocumentType]
                Row1: [txtReference]
                Row2: [dtpDateIssued, dtpDateDue, nudCreditTerms]
                Row3: [txtAmount, txtExchangeRate, btnEarlyPaymentDiscount]
            Dock: Top
        txtInvoiceNumber:
            Label: Invoice &Number
        cmbDocumentType:
            OptionalValues: [Invoice, Credit Note]
            Label: T&ype        
        txtReference:
            Label: &Reference
            ColSpan: 2
        dtpDateIssued:
            Label: &Date Issued
        dtpDateDue:
            Label: Date D&ue
        txtAmount:
            Label: &Amount
        txtExchangeRate:
            Label: E&xchange Rate
        nudCreditTerms:
            Label: Credit &Terms
            DataField: AApDocument.CreditTerms
            Width: 50
        btnEarlyPaymentDiscount:
            Label: Early Pyt Discount
        grpDetails:
            Label: Details
            Dock: Fill
            Controls: [grdDetails, pnlDetails]
        grdDetails:
            Dock: Fill
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtNarrative, btnAddDetail]
                Row1: [txtDetailReference, btnRemoveDetail]
                Row2: [txtDetailAmount, cmbCostCentre, btnAnalysisAttributes]
                Row3: [txtBaseAmount, cmbAccount, btnApproveDetail]
                Row4: [dtpDateApproved, btnUseTaxAccountCostCentre]
        txtNarrative:
            ColSpan: 2
            Width: 350
            Label: Narrati&ve
        txtDetailReference:
            ColSpan: 2
            Width: 350
            Label: Detail &Ref
        txtDetailAmount:
            Label: A&mount
        txtBaseAmount:
            Label: Base
        dtpDateApproved:
            Label: Approved On
        cmbCostCentre:
            Label: C&ost Centre
        cmbAccount:
            Label: Accou&nt
        btnUseTaxAccountCostCentre:
            Align: Right
            Label: Use Ta&x Acct+CC
        btnAddDetail:
            Label: Add De&tail
            Align: Right
            Width: 100
        btnRemoveDetail:
            Label: &Remove Detail
            Align: Right
            Width: 100
        btnAnalysisAttributes:
            Label: Analysis Attri&b.
            Align: Right
            Width: 100
        btnApproveDetail:
            Label: A&pprove Detail
            Align: Right
            Width: 150 