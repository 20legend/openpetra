RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDS
    DetailTable: AJournal
    DatatableType: Ict.Petra.Shared.MFinance.Account.Data.AJournal
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&Add, ActionClick=NewRow}
    Controls:
        pnlContent:
            Controls: [pnlLedgerInfo, pnlBatches]
            Dock: Fill
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {ReadOnly=true}
        pnlBatches:
            Controls: [pnlDetailGrid, pnlDetails]
            Dock: Fill
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnAdd, btnRemove]
        btnAdd: {Action=actNew}
        btnRemove: {TODO=true}
        grdDetails:
            Dock: Fill
            Columns: [AJournal.JournalNumber, AJournal.JournalStatus, AJournal.JournalDebitTotal, AJournal.JournalCreditTotal, AJournal.TransactionCurrency, AJournal.JournalDescription, AJournal.SubSystemCode, AJournal.TransactionTypeCode]
            ActionFocusRow: FocusedRowChanged
            SortOrder: AJournal.JournalNumber ASC
            RowFilter: AJournal.BatchNumber
        pnlDetails:
            Dock: Bottom
            Controls: [txtDetailJournalDescription, cmbDetailSubSystemCode, cmbDetailTransactionTypeCode, cmbDetailTransactionCurrency, dtpDetailDateEffective, txtDetailExchangeRateToBase]
        txtDetailJournalDescription: {Label=Journal Description, Width=350}
        # SubSystemCode: the user can only select GL, but the system can generate eg. AP journals or GR journals
        cmbDetailSubSystemCode: {Label=Sub System, ReadOnly=true}
        # transaction type depends on the ledger and the selected sub system
        cmbDetailTransactionTypeCode: {Label=Transaction Type, List=TransactionTypeCodeList}
        cmbDetailTransactionCurrency: {Label=Currency, List=CurrencyCodeList}
        dtpDetailDateEffective: {Label=Effective Date, ReadOnly=true}
        txtDetailExchangeRateToBase: {Label= Exchange Rate to Base, TODOSaveToDailyExchangeRateTableWithDialog=think}
