RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    ClassName: TUC_GLTransactions
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDS
    DetailTable: ATransaction
    DatatableType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDSATransaction
    FormType: edit
    Template: controlMaintainTable
    Controls:
        pnlContent:
            Controls: [pnlLedgerInfo, pnlBatches]
            Dock: Fill
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {TODO=true}
        pnlBatches:
            Controls: [pnlDetailGrid, pnlDetails]
            Dock: Fill
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnAdd, btnRemove]
        btnAdd: {TODO=true}
        btnRemove: {TODO=true}
        grdDetails:
            Dock: Fill
            TableName: ATransaction
            Columns: [TransactionNumber, TransactionStatus, TransactionDate, DebitCreditIndicator, CostCentreCode, AccountCode, TransactionAmount, Reference, Narrative, DateEntered, AmountInBaseCurrency, AmountInIntlCurrency, AnalysisAttributes]
            CustomColumns:
                DateEntered: {Label=Date Entered, Type=DateTime}
                AnalysisAttributes: {Label=Analysis Attributes, Type=String}
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailNarrative]
        txtDetailNarrative: {NoAttribute=true}
