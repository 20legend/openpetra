RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDS
    DetailTable: ATransaction
    DatatableType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDSATransaction
    FormType: edit
    Template: controlMaintainTable
    Controls:
        pnlContent:
            Controls: [pnlLedgerInfo, pnlBatches]
            Dock: Fill
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {TODO=true}
        pnlBatches:
            Controls: [pnlDetailGrid, pnlDetails]
            Dock: Fill
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnAdd, btnRemove]
        btnAdd: {TODO=true}
        btnRemove: {TODO=true}
        grdDetails:
            Dock: Fill
            TableName: ATransaction
            Columns: [TransactionNumber, TransactionStatus, TransactionDate, DebitCreditIndicator, CostCentreCode, AccountCode, TransactionAmount, Reference, Narrative, DateEntered, AmountInBaseCurrency, AmountInIntlCurrency, AnalysisAttributes]
            CustomColumns:
                DateEntered: {Label=Date Entered, Type=DateTime}
                AnalysisAttributes: {Label=Analysis Attributes, Type=String}
        pnlDetails:
            Dock: Bottom
            Controls: [cmbDetailCostCentreCode, cmbDetailAccountCode, txtDetailNarrative, txtDetailReference, dtpDetailTransactionDate, cmbDetailKeyMinistryKey, pnlDetailAmounts]
        cmbDetailCostCentreCode: {Label=Cost Centre Code}
        cmbDetailAccountCode: {Label=Account Code}
        txtDetailNarrative: {Label=Narrative}
        txtDetailReference: {Label=Reference}
        dtpDetailTransactionDate: {Label=Transaction Date}
        cmbDetailKeyMinistryKey: {Label=Key Ministry, TODOSELECTPARTNERKEYMIN}
        pnlDetailAmounts:
            Controls:
                Row0: [lblTransactionCurrency, lblBaseCurrency]
                Row1: [txtDebitAmount, txtDebitAmountBase]
                Row2: [txtCreditAmount, txtCreditAmountBase]
                Row3: [txtDebitTotalAmount, txtDebitTotalAmountBase]
                Row4: [txtCreditTotalAmount, txtCreditTotalAmountBase]
        lblTransactionCurrency: {Label=TODOTransactionCurrency}
        lblBaseCurrency: {Label=TODOBaseCurrency}
        txtDebitAmount: {Label=Dr Amount}
        txtCreditAmount: {Label=Cr Amount}
        txtDebitAmountBase: {Label=Dr Amount, ReadOnly=true}
        txtCreditAmountBase: {Label=Cr Amount, ReadOnly=true}
        txtDebitTotalAmount: {Label=Debit Total, ReadOnly=true}
        txtCreditTotalAmount: {Label=Debit Total, ReadOnly=true}
        txtDebitTotalAmountBase: {Label=Debit Total, ReadOnly=true}
        txtCreditTotalAmountBase: {Label=Debit Total, ReadOnly=true} 