RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.Gift
    DatasetType: Ict.Petra.Shared.MFinance.Gift.Data.GiftBatchTDS
    DetailTable: AGiftBatch
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Gift.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&Add, ActionClick=NewRow}
        actDelete: {Label=&Cancel, ActionClick=CancelRow}
        actPostBatch: {Label=&Post Batch, ActionClick=PostBatch}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlInfo, pnlDetailGrid, pnlDetails]
        pnlInfo: 
            Controls: [pnlLedgerInfo, rgrShowBatches]
            Dock: Top
        rgrShowBatches: 
            Label: Show batches available for
            ControlsOrientation: horizontal
            SuppressChangeDetection: true
            OptionalValues: [Posting, Editing, All]
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {ReadOnly=true, Label=Ledger}
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnNew, btnDelete, btnPostBatch]
        btnNew: {Action=actNew}
        btnDelete: {Action=actDelete}
        btnPostBatch: {Action=actPostBatch}
        grdDetails:
            Dock: Fill
            TableName: AGiftBatch
            Columns: [BatchNumber, BatchStatus, GlEffectiveDate, HashTotal, BatchDescription]
            ActionFocusRow: FocusedRowChanged
            ActionDoubleClick: ShowTransactionTab
            SortOrder: BatchNumber DESC
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailBatchDescription]
                Row1: [cmbDetailBankCostCentre]
                Row2: [cmbDetailBankAccountCode]
                Row3: [dtpDetailGlEffectiveDate]
                Row4: [txtDetailBatchHashTotal, cmbDetailCurrencyCode]
                Row5: [txtDetailExchangeRateToBase]
                Row6: [cmbDetailMethodOfPayment]
                Row7: [rgrDetailGiftType]
        txtDetailBatchDescription: {Label=Batch Description, Width=350, ColSpan=3}
        cmbDetailBankCostCentre: {Label=Cost Centre, List=UserDefinedList}
        cmbDetailBankAccountCode: {Label=Bank Account, List=UserDefinedList}
        dtpDetailGlEffectiveDate: {Label=GL Effective Date}
        txtDetailBatchHashTotal: {Label=Hash Total, Type=Currency}
        cmbDetailCurrencyCode: {List=CurrencyCodeList}
        txtDetailExchangeRateToBase:
        cmbDetailMethodOfPayment: {Label=Method of Payment}
        rgrDetailGiftType:
            OptionalValues: [=Gift, GiftInKind, Other]
            ControlsOrientation: Horizontal
        tbrTabPage:
        mnuTabPage:
    Menu:
        mniBatch:
            Label: &Batch
            mniPost: {Action=actPostBatch}
    Toolbar:
        tbbPostBatch: {Action=actPostBatch}