RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDS
    DetailTable: ABatch
    DatatableType: Ict.Petra.Shared.MFinance.Account.Data.ABatch
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&Add, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=CancelRow}
    Controls:
        pnlContent:
            Controls: [pnlLedgerInfo, rgrShowBatches, pnlBatches]
            Dock: Fill
        rgrShowBatches: 
            Label: Show batches available for
            ControlsOrientation: horizontal
            OptionalValues: [Posting, Editing, All]
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {TODO=true}
        pnlBatches:
            Controls: [pnlDetailGrid, pnlDetails]
            Dock: Fill
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew: {Action=actNew}
        btnDelete: {Action=actDelete}
        grdDetails:
            Dock: Fill
            Columns: [ABatch.BatchNumber, ABatch.BatchStatus, ABatch.DateEffective, ABatch.BatchDebitTotal, ABatch.BatchCreditTotal, ABatch.BatchControlTotal, ABatch.BatchDescription]
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailBatchDescription]
                Row1: [txtDetailBatchControlTotal]
                Row2: [dtpDetailDateEffective, dtpDateCantBeBeyond]
        txtDetailBatchDescription: {Label=Batch Description}
        txtDetailBatchControlTotal: {Label=Batch Hash Total}
        dtpDateCantBeBeyond: {Label=Date can't be beyond, ReadOnly=true}
        dtpDetailDateEffective: {Label=Effective Date}
