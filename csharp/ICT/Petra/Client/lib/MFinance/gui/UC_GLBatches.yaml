RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLBatchTDS
    DetailTable: ABatch
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&Add, ActionClick=NewRow}
        actDelete: {Label=&Cancel, ActionClick=CancelRow}
        actPostBatch: {Label=&Post Batch, ActionClick=PostBatch}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlInfo, pnlDetailGrid, pnlDetails]
        pnlInfo: 
            Controls: [pnlLedgerInfo, rgrShowBatches]
            Dock: Top
        rgrShowBatches: 
            Label: Show batches available for
            ControlsOrientation: horizontal
            SuppressChangeDetection: true
            OptionalValues: [Posting, Editing, All]
        pnlLedgerInfo:
            Controls: [txtLedgerNumber]
        txtLedgerNumber: {ReadOnly=true, Label=Ledger}
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnNew, btnDelete, btnPostBatch]
        btnNew: {Action=actNew}
        btnDelete: {Action=actDelete}
        btnPostBatch: {Action=actPostBatch}
        grdDetails:
            Dock: Fill
            Columns: [ABatch.BatchNumber, ABatch.BatchStatus, ABatch.DateEffective, ABatch.BatchDebitTotal, ABatch.BatchCreditTotal, ABatch.BatchControlTotal, ABatch.BatchDescription]
            ActionFocusRow: FocusedRowChanged
            ActionDoubleClick: ShowJournalTab
            SortOrder: ABatch.BatchNumber DESC
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailBatchDescription]
                Row1: [txtDetailBatchControlTotal]
                Row2: [dtpDetailDateEffective, dtpDateCantBeBeyond]
        txtDetailBatchDescription: {Label=Batch Description, Width=350, ColSpan=2}
        txtDetailBatchControlTotal: {Label=Batch Hash Total, Type=Currency}
        dtpDateCantBeBeyond: {Label=Date can't be beyond, ReadOnly=true}
        dtpDetailDateEffective: {Label=Effective Date}
        tbrTabPage: {NoAttribute=true}
        mnuTabPage: {NoAttribute=true}
    Menu:
        mniBatch:
            Label: &Batch
            mniPost: {Action=actPostBatch}
    Toolbar:
        tbbPostBatch: {Action=actPostBatch}