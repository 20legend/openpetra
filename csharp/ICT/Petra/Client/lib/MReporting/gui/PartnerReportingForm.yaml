RootNode:
    BaseYaml: ReportingForm.yaml
    UtilObjectClass: TFrmPetraReportingUtils
    InterfaceName: IFrmReporting
    Template: reportwindow
    #don't generate this file with designer code, because it should not have the menuitems and toolbar
    FormType: abstract
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    TemplateParameters:
        REPORTSETTINGSDIRECTORY: Partner
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        #~ tpgGeneralSettings:
            #~ Label: General Settings
            #~ Controls: [ucoPartnerSelection]
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgColumns:
            Controls: [ucoReportColumns]
            Order: AlwaysLast
        #~ ucoPartnerSelection:
            #~ Type: Ict.Petra.Client.MReporting.Gui.MPartner.TFrmUC_PartnerSelection
            #~ Dock: Fill
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
        ucoReportColumns:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerColumns
            Dock: Fill