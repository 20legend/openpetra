RootNode:
    BaseYaml: ../ReportingForm.yaml
    UtilObjectClass: TFrmPetraReportingUtils
    InterfaceName: IFrmReporting
    Template: reportwindow
    FormType: report
    FormTitle: Attendance Summary Report
    Namespace: Ict.Petra.Client.MReporting.Gui.MConference
    TemplateParameters:
        REPORTSETTINGSDIRECTORY: Conference
        XMLFILES: [Conference\\\\attendancesummaryreport.xml]
        REPORTNAME: Attendance Summary Report
        CURRENTREPORT: Attendance Summary Report
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: BLANK 
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [CONFERENCE]
    Controls:
        tpgGeneralSettings:
            Label: General Settings
            Controls: [ucoConferenceSelection]
            Order: AlwaysFirst
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgColumns:
            Controls: [ucoReportColumns]
            Order: AlwaysLast
        tpgReportDate:
            Label: Report Date
            Controls: [grpReportDate]
            
        ucoReportColumns:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerColumns
            Dock: Fill
        ucoConferenceSelection:
            Type: Ict.Petra.Client.MReporting.Gui.MConference.TFrmUC_ConferenceSelection
            Dock: Fill
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
        grpReportDate:
            Label: Report Date
            Controls: [dtpStartDate, dtpEndDate, dtpFromDate, dtpToDate]
        dtpStartDate:
            Label: Start Date
        dtpEndDate:
            Label: End Date
        dtpFromDate:
            Label: From
        dtpToDate:
            Label: To
            
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
    