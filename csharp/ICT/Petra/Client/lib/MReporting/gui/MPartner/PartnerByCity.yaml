RootNode:
    BaseYaml: ../PartnerReportingForm.yaml
    FormType: report
    FormTitle: Partner by City
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    TemplateParameters:
        XMLFILES: [partnerbycity.xml]
        REPORTNAME: Partner by City
        CURRENTREPORT: Partner by City
        ADDAVAILABLEFUNCTIONS: FPetraUtilsObject.AddAvailableFunction("Partner Name", 2.5); FPetraUtilsObject.AddAvailableFunction("Partner Key", 2.5); FPetraUtilsObject.AddAvailableFunction("City", 2.5); FPetraUtilsObject.AddAvailableFunction("Post Code", 2.5); FPetraUtilsObject.AddAvailableFunction("Country", 2.5);
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        # TODO: the following things have to be set by generator
        READCONTROLSLOCALVARS: ACalc.AddParameter("param_today", new TVariant(DateTime.Now));
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        tpgReportSpecific:
            Label: Report parameters
            Controls: [txtCityName]
        txtCityName: {Label=Name of City, ParameterName=param_city}

