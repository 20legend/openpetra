RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PChurch
    Controls:
        pnlContent:
            Controls: [grpNames, grpMisc]
            Dock: Fill

        grpNames: {Dock=Top}
            Controls:
                Row0: [txtPreviousName]
                Row1: [txtLocalName]
            ColWidths: [0=Fixed:140]
            
        txtPreviousName: {DataField=PPartner.PreviousName}
            Stretch: horizontally
        txtLocalName: {DataField=PPartner.PartnerShortNameLoc}
            Stretch: horizontally
         
        grpMisc: {Label=Miscellaneous, Dock=Top}
            Controls: 
                Row0: [cmbDenominationCode]
                Row1: [txtApproximateSize, chkMapOnFile, chkPrayerGroup]
                Row2: [cmbLanguageCode]
                Row3: [cmbAcquisitionCode]
                Row4: [txtContactPartnerKey]
                Row5: [lblAccommodationInfo, chkAccomodation, txtAccomodationSize, cmbAccomodationType]
            ColWidths: [0=Fixed:140, 1=Percent:25, 2=Percent:30, 3=Percent:30, 4=Percent:30, 5=Percent:30, 6=Percent:30]

        cmbDenominationCode: {List=DenominationList}
        
        txtApproximateSize:
            Width: 45
            
        chkMapOnFile:
            
        chkPrayerGroup:
        
        cmbLanguageCode: {DataField=PPartner.LanguageCode, List=LanguageCodeList}
            ColSpan: 5
            
        lblAccommodationInfo:
            Label: Accommodation
            Align: right
            
        chkAccomodation:
            NoLabel: true
            OnChange: ShowHideAccomodationData
            
        txtAccomodationSize:
            Width: 45
            
        cmbAccomodationType: {DataField=AccomodationType, List=AccommodationCodeList}
        
        cmbAcquisitionCode: {DataField=PPartner.AcquisitionCode, List=AcquisitionCodeList}
            ColSpan: 5
            
        txtContactPartnerKey:
            ColSpan: 5
            Label: Contact Partner
            Type: PartnerKey