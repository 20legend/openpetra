RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Partner Types
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    #DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerSetupTDS
    DetailTable: PType
    CacheableTable: PartnerTypeList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 660
    WindowHeight: 700
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailTypeCode, DetailTypeDescription, DetailValidType, DetailTypeDeletable]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailTypeCode]
                Row1: [txtDetailTypeDescription]
                Row2: [chkDetailValidType]
                Row3: [chkDetailTypeDeletable]
        txtDetailTypeCode: {Label=Type Code}
        txtDetailTypeDescription: {Label=Description}
        chkDetailValidType: {Label=Assignable}
        chkDetailTypeDeletable: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Partner Type
