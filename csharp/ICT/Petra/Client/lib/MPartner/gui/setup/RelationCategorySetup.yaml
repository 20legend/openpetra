RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Relation Categories
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    DetailTable: PRelationCategory
    CacheableTable: RelationCategoryList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 672
    WindowHeight: 500
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailCode, DetailDescription, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailCode, txtDetailDescription]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
        txtDetailCode: {Label=Marital Status Code, Width=40}
        txtDetailDescription: {Width=285}
        chkDetailUnassignableFlag: {Label=Assignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date}
        chkDetailDeletableFlag: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Marital Status Code
