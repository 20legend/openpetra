RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Partner Statuses
    Namespace: Ict.Petra.Client.MPartner.Gui.Setup
    DetailTable: PPartnerStatus
    CacheableTable: PartnerStatusList
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 770
    WindowHeight: 400
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailStatusCode, DetailPartnerStatusDescription, DetailPartnerIsActive, DetailIncludePartnerOnReport, DetailDeletable]
            CustomColumns:
                DetailPartnerIsActive: {Label=Active Partner, Type=Boolean}            
                DetailIncludePartnerOnReport: {Label=Include Partners on Reports, Type=Boolean}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailStatusCode]
                Row1: [txtDetailPartnerStatusDescription]
                Row2: [chkDetailPartnerIsActive]
                Row3: [chkDetailIncludePartnerOnReport]
                Row4: [chkDetailDeletable]
        txtDetailStatusCode: {Label=Status Code}
        txtDetailPartnerStatusDescription: {Label=Description}
        chkDetailPartnerIsActive: {Label=Active Partner}
        chkDetailIncludePartnerOnReport: {Label=Include Partners on Reports}
        chkDetailDeletable: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Partner Status