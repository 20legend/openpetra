RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Partner Edit
    ClassName: TPartnerEditDSWinForm
    Namespace: Ict.Petra.Client.MPartner
    FormType: edit
    HasManualCodeInOtherFile: true
    WindowWidth: 754
    WindowHeight: 623
    Events:
        Load: {class=System.EventHandler, method=TPartnerEditDSWinForm_Load}
        Closing: {class=System.ComponentModel.CancelEventHandler,method=TPartnerEditDSWinForm_Closing}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [ucoUpperPart, pnlLowerPart]
        ucoUpperPart:
            Type: Ict.Petra.Client.MPartner.TUC_PartnerEdit_CollapsiblePart
            Dock: Top
        ucoPartnerTabSet:
            Type: Ict.Petra.Client.MPartner.TUC_PartnerEdit_PartnerTabSet
            Dock: Fill
        ucoPersonnelTabSet:
            Type: Ict.Petra.Client.MPartner.TUC_PartnerEdit_PersonnelTabSet
            Dock: Fill
        ucoFinanceTabSet:
            Type: Ict.Petra.Client.MPartner.TUC_PartnerEdit_FinanceTabSet
            Dock: Fill
        pnlLowerPart:        
            Dock: Fill
            #TODO: only one tab set should be visible at the same time; hide the others
            #Controls: [ucoPartnerTabSet, ucoPersonnelTabSet, ucoFinanceTabSet, ucoContactManagementTabSet]
            Controls: [ucoPartnerTabSet]
    Menu:
        mniFile:
            mniFileNew: {Label=&New Partner...}
            mniFileDeactivatePartner: {Label=Deacti&vate Partner...}
            mniFileDeletePartner: {Label=&Delete THIS Partner...}
            mniFileCopyPartnerKey: {Label=Copy Partner's Partner &Key}
            mniFileCopyAddress: {Label=Copy Partner's &Address...}
            mniFileSendEmail: {Label=&Send Email}
            mniSeparator: {Label=-}
            mniFilePrintSection: {Label=P&rint Section...}
            mniFileExportPartner: {Label=&Export Partner}
            mniSeparator: {Label=-}
        mniEdit:
            mniEditFindNewAddress: {Label=Find New &Address...}
        mniView:
            mniViewPartnerData: {Label=&Partner Data}
            mniViewPersonnelData: {Label=P&ersonnel Data}
            mniViewFinanceData: {Label=&Finance Data}
            mniSeparator: {Label=-}
            mniViewUpperScreenPart: 
                Label: &Upper Screen Part
                mniViewUpperPartExpanded: {Label=&Expanded}
                mniViewUpperPartCollapsed: {Label=&Collapsed}
        mniMaintain:
            mniMaintainAddresses: {Label=&Addresses}
            mniMaintainPartnerDetails: {Label=Partner &Details}
            mniMaintainFoundationDetails: {Label=Foundation Details}
            mniMaintainSubscriptions: {Label=&Subscriptions}
            mniMaintainSpecialTypes: {Label=Special &Types}
            mniMaintainContacts: {Label=&Contacts...}
            mniMaintainFamilyMembers: {Label=Family &Members...}
            mniMaintainRelationships: {Label=&Relationships...}
            mniMaintainInterests: {Label=&Interests...}
            mniMaintainReminders: {Label=R&eminders...}
            mniMaintainNotes: {Label=&Notes}
            mniMaintainOfficeSpecific: {Label=&Local Partner Data}
            mniMaintainOMerField: {Label=&OMer Field...}
            mniSeparator: {Label=-}
            mniMaintainPersonnelIndividualData: {Label=&Personnel/Individual Data}
            mniSeparator: {Label=-}
            mniMaintainDonorHistory: {Label=Donor &History...}
            mniMaintainRecipientHistory: {Label=Recipient Histor&y...}
            mniMaintainFinanceReports: {Label=Finance Reports}
            mniMaintainBankAccounts: {Label=Ban&k Accounts}
            mniMaintainGiftReceipting: {Label=&Gift Receipting}
            mniMaintainFinanceDetails: {Label=&Finance Details...}
    Toolbar:
        tbbSeparator: {Label=-}
        tbbNew: {Label=New Partner}
        tbbSeparator: {Label=-}
        tbbTogglePartner: 
            Label: Partner Data
            ToolBarButtonStyle: PushButton
        tbbTogglePersonnel: 
            Label: Personnel Data
            ToolBarButtonStyle: PushButton
        tbbToggleFinance: 
            Label: Finance Data
            ToolBarButtonStyle: PushButton
