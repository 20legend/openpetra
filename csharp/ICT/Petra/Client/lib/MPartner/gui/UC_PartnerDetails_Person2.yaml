RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PPerson
    Controls:
        pnlContent:
            Controls: [grpNames, grpMisc]
            Dock: Fill

        grpNames: {Dock=Top}
            Controls:
                Row0: [txtPreferredName, txtPreviousName]
                Row1: [txtLocalName]

        txtPreferredName: {DataField=PPerson.PreferedName}            
        txtPreviousName: {DataField=PPartner.PreviousName}
        txtLocalName: {DataField=PPartner.PartnerShortNameLoc, ColSpan=2}
         
        grpMisc: {Label=Miscellaneous, Dock=Top}
            Controls: 
                Row0: [dtpDateOfBirth, txtDecorations]
                Row1: [cmbMaritalStatus, txtAcademicTitle]
                Row2: [dtpMaritalStatusSince]
                Row3: [txtMaritalStatusComment]
                Row4: [cmbLanguageCode]
                Row5: [cmbAcquisitionCode]
                Row6: [txtOccupationCode]

        dtpDateOfBirth:
        txtDecorations:
        cmbMaritalStatus: {DataField=MaritalStatus, List=MaritalStatusList}
        txtAcademicTitle:
        dtpMaritalStatusSince:
        txtMaritalStatusComment: {ColSpan=2}
# TODO: MultiLine!        
        cmbLanguageCode: {DataField=PPartner.LanguageCode, List=LanguageCodeList}
        cmbAcquisitionCode: {DataField=PPartner.AcquisitionCode, List=AcquisitionCodeList}
        txtOccupationCode: {Label=Occupation, Type=Occupation, ColSpan=2}
