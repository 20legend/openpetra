RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Partner Edit
    Namespace: Ict.Petra.Client.MPartner.Gui
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    FormType: edit
    Template: windowEditUIConnector 
    UIConnectorType: Ict.Petra.Shared.Interfaces.MPartner.Partner.UIConnectors.IPartnerUIConnectorsPartnerEdit
    UIConnectorCreate: TRemote.MPartner.Partner.UIConnectors.PartnerEdit
    MasterTable: PPartner
    WindowWidth: 750
    WindowHeight: 700
    
    Events:
        Load: {class=System.EventHandler, method=TFrmPartnerEdit2_Load}    

    Actions:
        actNewPartner: {Label=&New Partner..., ActionClick=NewPartner, Image: NewPartner.ico}
        actNewPartnerWithShepherdPerson: {Label=Add &Person with Shepherd..., ActionClick=NewPartnerWithShepherdPerson}
        actNewPartnerWithShepherdFamily: {Label=Add &Family with Shepherd..., ActionClick=NewPartnerWithShepherdFamily}
        actNewPartnerWithShepherdChurch: {Label=Add &Church with Shepherd..., ActionClick=NewPartnerWithShepherdChurch}
        actNewPartnerWithShepherdOrganisation: {Label=Add &Organisation with Shepherd..., ActionClick=NewPartnerWithShepherdOrganisation}
        actNewPartnerWithShepherdUnit: {Label=Add &Unit with Shepherd..., ActionClick=NewPartnerWithShepherdUnit}        
        actDeactivatePartner: {Label=Deacti&vate Partner..., ActionClick=DeactivatePartner, Image: DeactivatePartner.ico}
        actDeletePartner: {Label=&Delete THIS Partner..., ActionClick=DeletePartner, Image: DeletePartner.ico}
        actSendEmail: {Label=Send E&mail to Partner, ActionClick=SendEmail, Image: Email.ico}
        actPrint: {Label=Print Partner..., ActionClick=PrintPartner, Image: Print.ico}
        actPrintSection: {Label=P&rint Section..., ActionClick=DeletePartner, Image: PrintSection.ico}
        actExportPartner: {Label=E&xport Partner, ActionClick=ExportPartner, Image: ExportPetra.ico}
        
        actMaintainAddresses: {Label=&Addresses, ActionClick=MaintainAddresses, Image: Address.ico}
        
        actViewPartnerData: {Label=&Partner Data, ActionClick=ViewPartnerData, Image: partner_toolbar.ico}
        actViewPersonnelData: {Label=P&ersonnel Data, ActionClick=ViewPersonnelData, Image: personel_toolbar.ico}
        actViewFinanceData: {Label=&Finance Data, ActionClick=ViewFinanceData, Image: accounts_toolbar.ico}        
        
    Controls:
        pnlContent:
            Controls: [ucoUpperPart, pnlLowerPart]
            Dock: Fill
            RootControl: true

        pnlLowerPart:
            Controls: [ucoLowerPart]
            Dock: Fill
            
        ucoUpperPart:
            Type: Ict.Petra.Client.MPartner.Gui.TUC_PartnerEdit_TopPart
            Dock: Top
            
        ucoLowerPart:
            Type: Ict.Petra.Client.MPartner.Gui.TUC_PartnerEdit_LowerPart
            Dock: Fill            
    Menu:
        mniFile: 
            mniNewPartner: {Action=actNewPartner, Order=AlwaysFirst}
            mniNewPartnerWithShepherd: {Action=actNewPartnerWithShepherd, Order=AlwaysFirst, Image: NewPartner.ico}
                mniNewPartnerWithShepherdPerson:
                mniNewPartnerWithShepherdFamily:
                mniNewPartnerWithShepherdChurch:
                mniNewPartnerWithShepherdOrganisation:
                mniNewPartnerWithShepherdUnit:
            mniDeactivatePartner:
            mniDeletePartner:
            mniSeparator:
            mniSendEmail:
            mniSeparator:
            mniPrint:
            mniPrintSection:
            mniSeparator:
            mniExportPartner:
            mniSeparator:
            
        mniMaintain: {Label=Ma&intain}            
            mniAddresses: {Action=actMaintainAddresses}
            
        mniView:  {Label=Vie&w}
            mniViewPartnerData: {Action=actViewPartnerData}
            mniViewPersonnelData: {Action=actViewPersonnelData}
            mniViewFinanceData: {Action=actViewFinanceData}
        
    Toolbar:
        tbbNewPartner: {Label=&New Partner, Action=actNewPartner}
        tbbSeparator:
        tbbViewPartnerData: {Action=actViewPartnerData}
        tbbViewPersonnelData: {Action=actViewPersonnelData}
        tbbViewFinanceData: {Action=actViewFinanceData}