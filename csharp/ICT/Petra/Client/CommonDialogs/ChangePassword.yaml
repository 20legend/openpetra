RootNode:
    BaseYaml: ../CommonForms/PetraFormDialog.yaml
    Namespace: Ict.Petra.Client.CommonDialogs
    FormType: dialog
    Template: window
    FormTitle: Change Password
    #Icon: petraico-big.ico
    WindowWidth: 450
    WindowHeight: 200
        
    Controls:
        pnlDialogContent:
            Controls:
                Row0: [lblChangePassword]
                Row1: [txtOldPassword]
                Row2: [txtNewPassword]
                Row3: [txtNewPassword2]

        lblChangePassword:
            Label: In order to proceed you MUST change your password now
        txtOldPassword:
            Label: Current Password
            RequiredField: true
            Tooltip: Enter your current password
            Width: 150
        txtNewPassword:
            Label: New Password
            RequiredField: true
            Tooltip: Choose a new password that is different from your current password
            Width: 150
        txtNewPassword2:
            Label: Repeat the New Password
            RequiredField: true
            Tooltip: This must exactly match the new password
            Width: 150
        btnHelp: 
        btnOK: 
            Tooltip: Proceed with the password change
        btnCancel: 
            Tooltip: Cancel the password change
        pnlDialogButtons: 
        stbMain: 
