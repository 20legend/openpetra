RootNode:
    BaseYaml: ../CommonForms/PetraFormDialog.yaml
    Namespace: Ict.Petra.Client.CommonDialogs
    FormType: dialog
    Template: window
    FormTitle: Help with Keyboard Shortcuts
    WindowWidth: 810
    WindowHeight: 410

    Actions:

    Controls:
        pnlDialogContent:
            Padding: 4,0,8,0
            Dock: Fill
            Controls: [tabAllShortcuts]

        tabAllShortcuts:
            Controls: [tpgGeneral, tpgList, tpgNavigation, tpgFilterFind]
            Dock: Fill
        tpgGeneral:
            Controls: [ucoShortcutsGeneral]
        tpgList:
            Controls: [ucoShortcutsList]
        tpgNavigation:
            Controls: [ucoShortcutsNavigation]
        tpgFilter:
            Controls: [ucoShortcutsFilterFind]
        tpgDates:
            Controls: [ucoShortcutsDates]
        tpgMainMenu:
            Controls: [ucoShortcutsMainMenu]
        tpgPartnerEditContactDetailsTab:
            Controls: [ucoShortcutsPartnerEditContactDetailsTab]

        ucoShortcutsGeneral:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsList:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsNavigation:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsFilterFind:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsDates:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsMainMenu:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
        ucoShortcutsPartnerEditContactDetailsTab:
            Dock: Fill
            Type: Ict.Petra.Client.CommonDialogs.TUC_Shortcuts
            
        btnOK: 
            Visible: false