RootNode:
    BaseYaml: FinancialDevelopmentReportingForm.yaml
    FormType: report
    FormTitle: Donors Report - Short
    WindowWidth: 650
    WindowHeight: 600
    Namespace: Ict.Petra.Client.MReporting.Gui.MFinDev
    TemplateParameters:
        XMLFILES: [FinancialDevelopment\\\\donorreportshort.xml, common.xml]
        REPORTNAME: DonorReportShort
        CURRENTREPORT: DonorReportShort
        SETAVAILABLEFUNCTIONS:
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: ReadControlsVerify(ACalc, AReportAction);
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PTNRFINDEV]
    Controls:
        tpgGeneralSettings:
            Label: GeneralSettings
            Controls: [lblLedger, rgrPartnerSelection, grpDateSelection, grpCurrencySelection, rgrSorting]
        tpgColumns:
            Label: Columns
            Controls: [ucoReportColumns]
        
        ucoReportColumns:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerColumns
            Dock: Fill
        rgrPartnerSelection:
            Label: Select Partner
            Controls: [rbtAllPartners, rbtExtract]
            ParameterName: param_partner_source
        grpDateSelection:
            Label: Select Date
            Controls: [dtpStartDate, dtpEndDate]
        grpCurrencySelection:
            Label: Select Currency
            Controls: [cmbCurrency]
        rgrSorting:
            Label: Sort by
            Controls: [rbtPartnerName, rbtPartnerKey, rbtAmount]
        lblLedger:
            Label: Ledger
            
        rbtAllPartners:
            Label: All Partner
            ParameterValue: AllPartner
        rbtExtract:
            Label: From Extract
            Controls: [txtExtract]
            ParameterValue: Extract
        txtExtract:
            Type: Extract
            NoLabel: true
            Width: 400
        dtpStartDate:
            Label: From
            ParameterName: param_start_date
        dtpEndDate:
            Label: To
            ParameterName: param_end_date
        cmbCurrency:
            ParameterName: param_currency
            OptionalValues: [Base, International]
        rbtPartnerName:
            Label: Partner Name
            ParameterValue: Donor Name
        rbtPartnerKey:
            Label: Partner Key
            ParameterValue: Partner Key
        rbtAmount:
            Label: Total Given
            ParameterValue: Amount

    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para1:
            Name: DonorKey
            Parameter: 2.5
        Para2:
            Name: First Name
            Parameter: 3.0
        Para3:
            Name: Surname
            Parameter: 3.0
        Para4:
            Name: Address line 1
            Parameter: 2.5
        Para5:
            Name: Address line 3
            Parameter: 2.5
        Para6:
            Name: Street
            Parameter: 3.0
        Para7:
            Name: Post Code
            Parameter: 1.5
        Para8:
            Name: City
            Parameter: 3.0
        Para9:
            Name: Country
            Parameter: 2.0
        Para11:
            Name: County
            Parameter: 3.0
        Para12:
            Name: Primary Phone
            Parameter: 3.0
        Para14:
            Name: Alternate Phone
            Parameter: 2.5
        Para15:
            Name: Fax Number
            Parameter: 2.0
        Para17:
            Name: Mobile Number
            Parameter: 2.5
        Para18: 
            Name: Primary E-Mail
            Parameter: 3.0
        Para19:
            Name: Partner Name
            Parameter: 3.0
        Para20:
            Name: Total Given
            Parameter: 3.0
        Para21:
            Name: Partner Class
            Parameter: 2.0