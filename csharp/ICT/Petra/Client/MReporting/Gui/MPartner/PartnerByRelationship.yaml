RootNode:
    BaseYaml: PartnerReportingForm.yaml
    FormType: report
    FormTitle: Partner By Relationship
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    TemplateParameters:
        CALCULATEFROMMETHOD: Ict.Petra.Server.MPartner.queries.QueryPartnerByRelationship.CalculateExtract
        ISOLATIONLEVEL: serializable
        XMLFILES: [Partner\\\\partnerbyrelationship.xml]
        REPORTNAME: Partner By Relationship
        CURRENTREPORT: Partner By Relationship
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: ReadControlsVerify(ACalc, AReportAction);
        SETCONTROLSLOCALVARS: BLANK
        READCONTROLSLOCALVARS: ACalc.AddParameter("param_today", new TVariant(DateTime.Now));
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        grpPartnerKeys:
            Controls:
                Row0: [lblFrom]
                Row1: [txtPartner]
        lblFrom: {Label=Partner to be merged from (this partner will no longer be used)}
        txtPartner:
            Label: Partner Key
            Type: PartnerKey
            NoLabel: true
            Stretch: horizontally
            OnChange: PartnerChanged
        tpgGeneralSettings:
            Label: General Settings
            Controls: 
                Row0: [grpPartnerKeys]
                Row1: [lblIncludeRelationships]
                Row2: [clbIncludeRelationships]
                Row3: [pnlSpecialTypeOptionsBottom]

            Order: AlwaysFirst
        pnlSpecialTypeOptionsBottom:
            Controls: 
                Row0: [ucoChkFilter]
        lblIncludeRelationships: 
            Label: Report on all partners that have one of these types of relationships
        clbIncludeRelationships:
            NoLabel: true 
            ParameterName: param_explicit_relationships
            Width: 500
            Height: 200
        ucoChkFilter:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_ExtractChkFilter
            Width: 300
            Height: 100
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para1:
            Name: Address Type
            Parameter: 2.5
        Para2:
            Name: Alternate Telephone
            Parameter: 3.3
