RootNode:
    BaseYaml: FinanceReportingForm.yaml
    FormType: report
    FormTitle: Recipient Gift Statement
    WindowWidth: 680
    WindowHeight: 480
    Namespace: Ict.Petra.Client.MReporting.Gui.MFinance
    TemplateParameters:
        XMLFILES: [Finance\\\\recipientgiftstatement.xml,Finance\\\\finance.xml,common.xml]
        REPORTNAME: RecipientGiftStatement
        CURRENTREPORT: RecipientGiftStatement
        SETAVAILABLEFUNCTIONS:
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION:BLANK
        READCONTROLSLOCALVARS: ACalc.AddParameter("param_today", new TVariant(DateTime.Now));
        SETCONTROLSLOCALVARS: BLANK
        REPORTSETTINGSDIRECTORY: Finance
    Security:
        ModulePermissionRequired: [FINANCE-1]
    Controls:
        tpgGeneralSettings:
            Label: General Settings
            Controls: [grpReportType, grpDateSelection, rgrRecipientSelection, grpCurrencySelection]
            
        tpgReportSorting:
            Label: Sorting
            Controls: [rgrSorting]
        tpgColumnSettings:
            Label: Column Settings
            Controls: [uco_Columns]
        uco_Columns:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerColumns
            Dock: Fill

        grpReportType:
            Label: Report Type
            Stretch: horizontally
            Controls: [cmbReportType]
        grpDateSelection:
            Label: Select Date
            Stretch: horizontally
            Controls: [dtpFromDate, dtpToDate]
        rgrRecipientSelection:
            Label: Select Recipients
            Stretch: horizontally
            Controls: [rbtAllRecipients, rbtExtract, rbtPartner]
            ParameterName: param_recipient
        grpCurrencySelection:
            Label: Select Currency
            Stretch: horizontally
            Controls: [cmbCurrency]
   
        rgrSorting: {ParameterName=param_order_by_name}
            Label: Sorting
            Controls: [rbtRecipientField, rbtRecipientKey, rbtRecipientName]
        rbtRecipientField:
        rbtRecipientKey:
        rbtRecipientName:

        cmbReportType:
            ParameterName: param_report_type
            OptionalValues: [=Complete, Gifts Only, Donors Only]
            OnChange: ReportTypeChanged
        dtpFromDate:
            Label: From
            ParameterName: param_from_date
        dtpToDate:
            Label: To
            ParameterName: param_to_date
        rbtAllRecipients:
            Label: All Recipients
            ParameterValue: All Recipients
            OnChange: RecipientSelectionChanged
        rbtExtract:
            Label: From Extract
            ParameterValue: Extract
            Controls: [txtExtract]
            OnChange: RecipientSelectionChanged
        rbtPartner:
            Label: One Recipient
            ParameterValue: One Recipient
            Controls: [txtRecipient]
            OnChange: RecipientSelectionChanged
        txtExtract:
            NoLabel: true
            Type: Extract
            Width: 400
        txtRecipient:
            NoLabel: true
            Type: PartnerKey
            Width: 400
        cmbCurrency:
            ParameterName: param_currency
            OptionalValues: [=Base, International]
        
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para0:
            Name: Donor Name
            Parameter: 3.5
        Para1:
            Name: Donor Key
            Parameter: 2.0
        Para2:
            Name: Donor Class
            Parameter: 2.0
        Para3:
            Name: Recipient Name
            Parameter: 3.5
        Para4:
            Name: Recipient Key
            Parameter: 2.0
        Para5:
            Name: Recipient Class
            Parameter: 2.0
        Para6:
            Name: Gift Date
            Parameter: 2.0
        Para7:
            Name: Gift Amount
            Parameter: 2.0
        Para8:
            Name: Motivation Code
            Parameter: 2.0
        Para9:
            Name: Address line 1
            Parameter: 2.5
        Para10:
            Name: Street
            Parameter: 3.0
        Para11:
            Name: Address line 3
            Parameter: 2.5
        Para12:
            Name:Post Code
            Parameter: 2.0
        Para13:
            Name: City
            Parameter: 3.0
        Para14:
            Name: County
            Parameter: 2.0
        Para15:
            Name: Country
            Parameter: 1.5
        Para16:
            Name: Primary Phone
            Parameter: 3.0
        Para18:
            Name: Alternate Phone
            Parameter: 3.0
        Para19:
            Name: Fax Number
            Parameter: 3.0
        Para21:
            Name: Mobile Number
            Parameter: 3.0
        Para22:
            Name: Primary E-Mail
            Parameter: 3.0
        Para23:
            Name: Receipt
            Parameter: 2.0