RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Remittance Advice
    FormType: browse
    Template: windowPrint
    WindowWidth: 754
    WindowHeight: 623
    Namespace: Ict.Petra.Client.MReporting.Gui.MFinance
    Security:
        ModulePermissionRequired: [FINANCE-1]
    Controls:
        pnlDialogContent:
            Dock: Fill
            Controls: [pnlTop, preLetters]
        pnlTop:
            Dock: Top
            Controls:
                Row1: [pnlAction]
                Row2: [lblLoadStatus]
        pnlAction:
            Controls: [txtPaymentNum, btnLoad, btnCopy, btnPDF]
            ControlsOrientation: horizontal
            Align: Top
        txtPaymentNum:
            Label: Payment Number
            Format: Integer
        btnLoad:
            ActionClick: BtnLoad_Click
            AcceptButton: true
        btnCopy:
            ActionClick: BtnCopy_Click
            ToolTip: Copy text to clipboard
        btnPDF:
            ActionClick: BtnPDF_Click
            ToolTip: Generate PDF document
            Visible: false;
        lblLoadStatus:
            Margin: 12,0,3,3
            Width: 700
            NoLabel: true
            Align: Top
            Stretch: horizontally
        preLetters:
            Dock: Fill
    Menu:
    Toolbar:
           
            