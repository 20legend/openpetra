RootNode:
    BaseYaml: FinanceReportingForm.yaml
    FormType: report
    FormTitle: Historic Totals For Recipients
    WindowWidth: 680
    WindowHeight: 480
    Namespace: Ict.Petra.Client.MReporting.Gui.MFinance
    TemplateParameters:
        XMLFILES: [Finance\\\\recipientgiftstatement.xml,Finance\\\\finance.xml,common.xml]
        REPORTNAME: TotalForRecipients
        CURRENTREPORT: TotalForRecipients
        SETAVAILABLEFUNCTIONS:
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION:BLANK
        READCONTROLSLOCALVARS: ACalc.AddParameter("param_today", new TVariant(DateTime.Now));
        SETCONTROLSLOCALVARS: BLANK
        REPORTSETTINGSDIRECTORY: Finance
    Security:
        ModulePermissionRequired: [FINANCE-1]
    Actions:
        actUnselectAllTypes:
            ActionClick: UnselectAllTypes
        actSelectAllTypes:
            ActionClick: SelectAllTypes
        actUnselectAllFields:
            ActionClick: UnselectAllFields
        actSelectAllFields:
            ActionClick: SelectAllFields
    Controls:
        tpgGeneralSettings:
            Label: General Settings
            Controls: [cmbCurrency, rgrDonorSelection]

        rgrDonorSelection:
            Label: Select Donors
            Controls: [rbtPartner, rbtExtract, rbtAllRecipients]
            ParameterName: param_recipient

        rbtExtract:
            Label: Recipients from Extract
            ParameterValue: Extract
            Controls: [txtExtract]
        rbtPartner:
            Label: One Recipient
            ParameterValue: One Recipient
            Controls: [txtRecipient]
        rbtAllRecipients:
            Label: All Recipients
            ParameterValue: All Recipients
        txtExtract:
            NoLabel: true
            Type: Extract
            Width: 400
        txtRecipient:
            NoLabel: true
            Type: PartnerKey
            Width: 400
        cmbCurrency:
            ParameterName: param_currency
            OptionalValues: [=Base, International]

        tpgFields:
            Label: Fields
            Controls: [rgrFields]
        rgrFields:
            Label: Select Receiving Fields
            Controls: [rbtAllFields, rbtSelectedFields]
            ParameterName: param_field_selection
        rbtAllFields:
            Label: All Fields
            ParameterValue: all_fields
        rbtSelectedFields:
            Label: Selected Fields
            Controls: [pnlFields]
            ParameterValue: selected_fields
        pnlFields:
            Controls:
                Row1: [clbFields]
                Row2: [pnlFieldButtons]
        pnlFieldButtons:
            Controls: [btnSelectAllFields, btnUnselectAllFields]
            ControlsOrientation: horizontal
        clbFields:
            List: UserDefinedList
            AutoFindColumn: 2
            NoLabel:true
            Width: 365
            Height: 300
        btnSelectAllFields:
            Label: Select All
            Action: actSelectAllFields
        btnUnselectAllFields:
            Label: Unselect All
            Action: actUnselectAllFields

        tpgTypes:
            Label: Types
            Controls: [rgrTypes]
        rgrTypes:
            Label: Select Types
            Controls: [rbtAllTypes, rbtSelectedTypes]
            ParameterName: param_type_selection
        rbtAllTypes:
            Label: All Types
            ParameterValue: all_types
        rbtSelectedTypes:
            Label: Selected Types
            Controls: [pnlTypes]
            ParameterValue: selected_types
        pnlTypes:
            Controls:
                Row1: [clbTypes]
                Row2: [pnlTypeButtons]
        pnlTypeButtons:
            Controls: [btnSelectAllTypes, btnUnselectAllTypes]
            ControlsOrientation: horizontal
        clbTypes:
            List: UserDefinedList
            NoLabel:true
            Width: 365
            Height: 300
        btnSelectAllTypes:
            Label: Select All
            Action: actSelectAllTypes
        btnUnselectAllTypes:
            Label: Unselect All
            Action: actUnselectAllTypes