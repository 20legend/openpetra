RootNode:
    BaseYaml: ../../../CommonForms/PetraFormDialog.yaml
    FormTitle: Reprint Cheque
    Namespace: Ict.Petra.Client.MFinance.Gui.AP
    #UsingNamespaces: [Ict.Petra.Shared.MCommon.Data]
    FormType: dialog
    Template: window
    WindowWidth: 600
    WindowHeight: 215
    Controls:
        pnlDialogContent:
            Controls: [lblInfo, txtSupplier, txtAmount, txtChequeNumber, txtAmountInWords]

        lblInfo: {Text=Please enter the cheque payment details, Stretch=horizontally}
        txtSupplier: {Width=200, ReadOnly=true, Stretch=horizontally}
        txtAmount: {Format=Currency, ReadOnly=true}
        txtChequeNumber: {Format=Integer}
        txtAmountInWords: {Width=200, Stretch=horizontally}
