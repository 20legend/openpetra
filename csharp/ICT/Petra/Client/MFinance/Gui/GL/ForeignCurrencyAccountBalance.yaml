RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Display Foreign Currency Account Balances
    Namespace: Ict.Petra.Client.MFinance.Gui.GL
    DetailTable: AAccount
    CacheableTable: AccountList
    CacheableTableSpecificFilter: Ledger
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data,Ict.Petra.Shared.MFinance.Account.Validation]
    AutomaticApplySecurityExecution: false
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 790
    WindowHeight: 500
    Actions:
        actEdit: {Label=&Edit, ActionClick=EditAccount}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [pnlFilterAndFind, pnlButtons, grdDetails]
        pnlFilterAndFind:
            ExpandedWidth: 175
            FilterControls: [cmbDetailAccountCode, cmbDetailForeignCurrencyCode]
            FindControls: [cmbDetailAccountCode, cmbDetailForeignCurrencyCode]
        pnlButtons:
            Dock: Bottom
            Controls: [btnEdit]
            ControlsOrientation: horizontal
        btnEdit:
            Action: actEdit
            Width: 80
        grdDetails:
            Dock: Fill

        # This panel is not actually displayed. Left in for the autogenerated filter/find combo boxes.
        pnlDetails:
            Dock: Bottom
            Controls: [cmbDetailAccountCode, cmbDetailForeignCurrencyCode]
            Visible: false
        cmbDetailAccountCode:  {List=UserDefinedList, Enabled=false}
        cmbDetailForeignCurrencyCode:  {List=CurrencyCodeList, Enabled=false}
