RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Print Annual Gift Receipts
    Namespace: Ict.Petra.Client.MFinance.Gui.Gift
    FormType: browse
    Template: windowPrint
    WindowWidth: 754
    WindowHeight: 623
    Actions:
        actGenerateLetters: {Label=&Generate Letters, ActionClick=GenerateLetters}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlParameters, preLetters]
        pnlParameters:
            Dock: Top
            Controls:
                Row0: [dtpStartDate, dtpEndDate]
                Row1: [rgrDonorSelection]
                Row2: [chkDeceasedDonorsFirst]
        dtpStartDate:
        dtpEndDate:
        rgrDonorSelection:
            Label: Select Donors
            Stretch: horizontally
            Controls: [rbtAllDonors, rbtExtract, rbtPartner]
            ColSpan: 2
        rbtAllDonors:
            Label: All Donors
        rbtExtract:
            Label: From Extract
            Controls: [txtExtract]
        rbtPartner:
            Label: One Donor
            Controls: [txtDonor]
        txtExtract:
            NoLabel: true
            Type: Extract
        txtDonor:
            NoLabel: true
            Type: PartnerKey
            Width: 500
        chkDeceasedDonorsFirst:
            Label: Print receipts to donors who have died first
            CheckBoxAttachedLabel: right
            ColSpan: 2
            
        preLetters:
            Dock: Fill
    Menu:
    Toolbar:
        tbbGenerateLetters:
