RootNode:
    BaseYaml: ../../../MReporting/Gui/MFinance/FinanceReportingForm.yaml
    FormType: report
    FormTitle: Stewardship Reports
    Namespace: Ict.Petra.Client.MFinance.Gui.ICH
    WindowWidth: 540
    WindowHeight: 380

    TemplateParameters:
        XMLFILES: [Finance\\\\stewardship.xml]
        REPORTNAME: Stewardship
        CURRENTREPORT: Stewardship
        SETAVAILABLEFUNCTIONS:
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: BLANK
        SETCONTROLSLOCALVARS: BLANK

    Controls:
        tpgGeneralSettings:
            Label: General Settings
            Controls: [pnlContentTop, pnlContentMiddle]
                
        pnlContentTop:
            Dock: Fill
            Controls:
                Row0: [grpSelection, rgrCurrency]
                
        pnlContentMiddle:
            Dock: Bottom            
            Controls:
                Row0: [grpHOSA, grpStewardship, grpOther]

        grpSelection: {Width:410, Height:120}
            Controls: 
                Row1: [cmbYearEnding]
                Row2: [cmbReportPeriod]
                Row3: [cmbICHNumber]
                Row4: [lblFullReport]
                
        grpHOSA: {Label:HOSA, Width:150, Height:160}
            Controls: 
                Row0: [chkEmailHOSAReport]
                Row1: [chkHOSAReport]
                Row2: [chkHOSAFile]
                Row3: [txtHOSAPrefix]
                Row4: [chkEmailHOSAFile]

        grpStewardship: {Label: Stewardship, Width:210, Height:160}
            Controls: 
                Row0: [chkEmailStewardshipFileAndReport]
                Row1: [chkStewardshipReport]
                Row2: [chkStewardshipFile]
                
        grpOther: {NoLabel:true, Width:165, Height:160}
            Controls: 
                Row0: [lblFees]
                Row1: [chkFeesReport]
                Row2: [lblGift]
                Row3: [chkRecipientStatement]

        rgrCurrency:
            Height: 120
            ParameterName: param_currency
            Controls: [rbtBase, rbtInternational]
        rbtBase: 
            Label: Base
            ParameterValue: Base
        rbtInternational: 
            Label: International
            ParameterValue: International

        cmbReportPeriod: {Label=Report Period, List=UserDefinedList, OnChange=RefreshICHStewardshipNumberList}
        cmbYearEnding: {Label=Year End, List=UserDefinedList, OnChange=RefreshReportPeriodList}
        cmbICHNumber: {Label=Run Number, List=UserDefinedList}
        lblFullReport: {Label=(0=Full report)}
        lblFees: {Label=Fees}
        chkFeesReport: {Label=Report, CheckBoxAttachedLabel=right}
        lblGift: {Label=Gift}
        chkRecipientStatement: {Label=Recipient Statement, CheckBoxAttachedLabel=right}
        chkEmailHOSAReport: {Label=Email Report, CheckBoxAttachedLabel=right}
        chkHOSAReport: {Label=Print Report, CheckBoxAttachedLabel=right}
        chkHOSAFile: {Label=Create CSV File, CheckBoxAttachedLabel=right, OnChange=EnableHOSAFileOptions}
        chkEmailHOSAFile: {Label=Email CSV File, CheckBoxAttachedLabel=right, Enabled=false}
        txtHOSAPrefix: {Label=Prefix, Width=70, Enabled=false}
        chkEmailStewardshipFileAndReport: {Label=Email File and Report, CheckBoxAttachedLabel=right, OnChange=EnableStewardshipFileOptions}
        chkStewardshipReport: {Label=Print Report, CheckBoxAttachedLabel=right}
        chkStewardshipFile: {Label=Email CSV File, CheckBoxAttachedLabel=right, OnChange=EnableStewardshipFileOptions}
