RootNode:
    BaseYaml: ../../../CommonForms/PetraFormDialog.yaml
    FormTitle: ICH Processing
    Namespace: Ict.Petra.Client.MFinance.Gui.ICH
    FormType: dialog
    Template: window
    WindowWidth: 430
    WindowHeight: 375
    Events:
        #Load: {class=System.EventHandler, method=FPetraUtilsObject.TFrmPetra_Load}
    
    Controls:
        pnlDialogContent:
            Dock: Fill            
            Controls:
                Row0: [grpStewardshipCalculation]
                Row1: [Empty1]
                Row2: [rgrCurrency]
                Row3: [Empty2]
                Row4: [grpGenerateHosaFiles]
                
        Empty1:
        Empty2:
        Empty3:
        Empty4:
        Empty5:
        Empty6:
        
        grpStewardshipCalculation: {Stretch:horizontally, Height:105}
            Controls: 
                Row0: [Empty3]
                Row1: [cmbReportPeriod]
                Row2: [chkEmailReport]
                Row3: [Empty4]
                Row4: [btnStewardshipCalculation]
        grpGenerateHosaFiles: {Stretch:horizontally, Height:105}
            Controls: 
                Row0: [Empty5]
                Row1: [cmbCostCentreCode]
                Row2: [cmbICHNumber]
                Row3: [Empty6]
                Row4: [btnGenerateHOSAFiles]
        rgrCurrency:
            Stretch: horizontally
            ParameterName: param_sortby
            Controls: [rbtBase, rbtInternational]
        rbtBase: 
            Label: Base Currency
            ParameterValue: 0
        rbtInternational: 
            Label: International Currency
            ParameterValue: 1
            
        btnStewardshipCalculation:
            Width: 195
            Label: Run &Stewardship Calculation
            ActionClick: StewardshipCalculation
        btnGenerateHOSAFiles:
            Width: 195
            Label: Generate &HOSA Files            
            ActionClick: GenerateHOSAFiles
        cmbReportPeriod: {Label=Report Period, List=UserDefinedList, OnChange=RefreshICHStewardshipNumberList}
        chkEmailReport:
        cmbCostCentreCode: {Label=Cost Centre, List=UserDefinedList, OnChange=RefreshICHStewardshipNumberList}
        cmbICHNumber: {Label=ICH Number, List=UserDefinedList}
