RootNode:
    BaseClass: UserControl
    Namespace: Ict.Petra.Client.MFinance.Gui.ICH
    FormType: edit
    Template: usercontrolUnbound
    UsingNamespaces: [Ict.Common.Data]
    Actions:
    Controls:
        pnlContent:
            Controls: 
                Row0: [pnlDontPrint, pnlAddRemove, pnlDoPrint]
        pnlDontPrint:
            Width: 200
            Height: 270
        pnlAddRemove:
            Width: 102
            Controls:
                Row2: [btnAdd]
                Row3: [btnRemove]
        btnAdd:
            Label:Add >>
            Width:90
            ActionClick: AddSelected
        btnRemove:
            Label:<< Remove
            Width:90
            ActionClick: RemoveSelected
        pnlDoPrint:
            Width: 200
            Height: 270
