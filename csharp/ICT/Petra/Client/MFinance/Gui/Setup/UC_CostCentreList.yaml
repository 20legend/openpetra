RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    FormType: edit
    Template: usercontrolUnbound
    Actions:
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlGrid]
        pnlGrid:
            Dock: Fill
            Controls: [pnlFilterAndFind, pnlButtons, grdCostCentres]
        pnlFilterAndFind:
            Dock: Left
            ExpandedWidth: 175
            FilterControls: [pnlCostCentresFilter]
            FindControls: [pnlCostCentresFind]
            Panels:
                pnlCostCentresFilter:
                    Controls: [txtCostCentreCode, cmbCostCentreType, txtCostCentreName, chkActive]

                    txtCostCentreCode:
                    cmbCostCentreType:
                       OptionalValues: [Local, Foreign]
                    txtCostCentreName:
                    chkActive:
                    txtStatus:
                pnlCostCentresFind:
                    Controls: [txtCostCentreCode, cmbCostCentreType, txtCostCentreName, chkActive]

                    txtCostCentreCode:
                    cmbCostCentreType:
                       OptionalValues: [Local, Foreign]
                    txtCostCentreName:
                    chkActive:
                    txtStatus:
        pnlButtons:
            Dock: Bottom
            Controls: []
            ControlsOrientation: horizontal
        grdCostCentres:
            Dock: Fill

