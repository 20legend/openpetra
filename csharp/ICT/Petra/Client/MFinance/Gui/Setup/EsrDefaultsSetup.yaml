RootNode:
    BaseYaml: ../../../CommonForms/PetraEditPrintForm.yaml
    FormTitle: ESR Defaults
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup.Gift
    FormType: edit
    Template: window
    WindowWidth: 520
    WindowHeight: 380
    Actions:
        actNew: {Label=&New, ActionClick=NewRecord}
        actDelete: {Label=&Delete, ActionClick=DeleteRecord}
    Controls:
        pnlContent:
            Controls: [sptContent]
            Dock: Fill
        sptContent:
            SplitterOrientation: Horizontal
            SplitterDistance: 200
            Height: 380
            Dock: Fill
            BackColor: System.Drawing.SystemColors.ControlDark
            Panel1: pnlDetailGrid
            Panel2: pnlDetails

        pnlDetailGrid:
            Dock: Fill
            BackColor: System.Drawing.SystemColors.Control
            Controls: [pnlEditButtons, grdDetails]
        pnlEditButtons:
            Dock: Bottom
            Controls: [btnNew, btnDelete]
            ControlsOrientation: horizontal
        btnNew:
            Action: actNew
            Width: 80
        btnDelete:
            Action: actDelete
            Width: 80
        grdDetails:
            Dock: Fill
            ActionFocusRow: FocusedRowChanged

        pnlDetails:
            Dock: Fill
            BackColor: System.Drawing.SystemColors.Control
            Controls:
                Row0: [txtPartnerKey]
                Row1: [txtNewPartnerKey]
                Row2: [lblIgnoredForDonor]
                Row3: [cmbMotivGroup]
                Row4: [cmbMotivDetail]

        txtPartnerKey: {Label=ESR Key, Width=120}
        txtNewPartnerKey: {Label=Substitute Key, Type=PartnerKey, Validation=true, Width=300}
        lblIgnoredForDonor: {Label="For Donor Keys, the fields below are ignored"}
        cmbMotivGroup: {Label=Motiv. Group, List=UserDefinedList}
        cmbMotivDetail: {Label=Motiv. Detail, List=UserDefinedList}
