RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Form Design
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DetailTable: AForm
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data,Ict.Petra.Shared.MFinance.Account.Validation]
    FormType: edit
    Template: windowMaintainTable
    WindowWidth: 800
    WindowHeight: 600
    Actions:
        actNew: {Label=&New, ActionClick=NewRecord}
        actDelete: {Label=&Delete, ActionClick=DeleteRecord}
        actBrowse: {Label=..., ActionClick=BrowseFileName}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [pnlFilterAndFind, pnlButtons, grdDetails]
        pnlFilterAndFind:
            ExpandedWidth: 175
            FilterControls: [cmbDetailFormCode, txtDetailFormName, txtDetailFormDescription]
            FindControls: [cmbDetailFormCode, txtDetailFormName, txtDetailFormDescription]
            #ControlAttributes:
        pnlButtons:
            Dock: Bottom
            Controls: [btnNew, btnDelete, btnTest]
            ControlsOrientation: horizontal
        btnNew:
            Action: actNew
            Width: 80
        btnDelete:
            Action: actDelete
            Width: 80
        btnTest:
            Action: actTest
            Width: 80
        grdDetails:
            Dock: Fill
            Columns: [DetailFormCode, DetailFormName, DetailFormDescription, DetailFormTypeCode]
            #CustomColumns:
                #DetailLanguageCode: {Label=Language}
                #DetailUnitLabelSingular: {Label=Singular Unit}
                #DetailUnitLabelPlural: {Label=Plural Unit}
                #DetailDecimalLabelSingular: {Label=Singular Decimal}
                #DetailDecimalLabelPlural: {Label=Plural Decimal}
                #DetailDecimalOptions: {Label=Decimal Format}
                #DetailSpecialCode: {Label=Gender}
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [cmbDetailFormCode]
                Row1: [txtDetailFormName, txtDetailFormDescription]
                Row2: [cmbDetailFormTypeCode]
                Row3: [txtDetailFormFileName, btnBrowse]
                Row4: [txtDetailMinimumAmount, chkAlwaysPrintNewDonor]
                Row5: [pnlConditions]
                Row6: [rgrGiftOptions]
                Row7: [rgrAdjustmentOptions]
        cmbDetailFormCode: {OnChange=FormCodeChanged, Validation=true}
            OptionalValues: [CHEQUE,RECEIPT,REMITTANCE]
        txtDetailFormName: {Width=150, Validation=true}
        txtDetailFormDescription: {Width=280, Stretch=horizontally, Validation=true}
        cmbDetailFormTypeCode: {List=FrequencyList, ColSpan=2, ComboBoxWidth=150, Validation=true}
        txtDetailFormFileName: {Width=200, Validation=true}
        btnBrowse: {Action=actBrowse, Width=30}
        txtDetailMinimumAmount: {Format=Currency, Width=145}
        pnlConditions:
            Controls:
                Row0: [lblConditions]
            Padding: 50,0,0,0
            Margin: 0
        lblConditions:
        chkAlwaysPrintNewDonor: {CheckBoxAttachedLabel=right}
        rgrGiftOptions: {ColSpan=2, NoLabel=true}
            OptionalValues: [=All Gifts, Gifts Only, Gift In Kind Only, Other]
            BorderVisible: false
            Padding: 120,0,0,0
            Margin: 0
            ControlsOrientation: horizontal
        rgrAdjustmentOptions: {ColSpan=2, NoLabel=true}
            OptionalValues: [=All, Adjustments Only, Exclude Adjustments]
            BorderVisible: false
            Padding: 120,0,0,0
            Margin: 0
            ControlsOrientation: horizontal
