RootNode:
    BaseYaml: ../../Petra/Client/CommonForms/PetraForm.yaml
    FormTitle: Get Partner Keys of Donors
    Comment: this gets all donors depending on some parameters
    Namespace: Ict.Petra.Client.MFinance.Gui.DonorHistoryReports
    FormType: browse
    Template: windowBrowsePrint
    DatasetType: DonorHistoryTDS
    MasterTable: Gift
    MasterTableType: DonorHistoryTDSGift
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Gift.Data]
    WindowWidth: 754
    WindowHeight: 623
    Actions:
        actGenerateLetters: {Label=&Generate Letters, ActionClick=GenerateLetters}
        actExportCSV: {Label=&Export CSV, ActionClick=ExportCSV}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlParameters, sptResult]
        pnlParameters:
            Controls:
                Row0: [dtpStartDate, dtpEndDate]
                Row1: [txtMinimumAmount, txtMaximumAmount]
                Row2: [txtMinimumCount, txtMaximumCount]
                Row3: [chkProjects, chkSupport]
                Row4: [chkFamily, chkChurch, chkOrganisation]
        sptResult:
            Dock: Fill
            SplitterOrientation: Horizontal
            Panel1: grdDetails
            Panel2: preLetters
        dtpStartDate:
        dtpEndDate:
        txtMinimumAmount:
        txtMaximumAmount:
        txtMinimumCount:
        txtMaximumCount:
        chkProjects: {ReadOnly: true, Checked=true}
        chkSupport: {ReadOnly: true, Checked=false}
        chkFamily: {ReadOnly: true, Checked=true}
        chkChurch: {ReadOnly: true, Checked=false}
        chkOrganisation: {ReadOnly: true, Checked=false}
        grdDetails:
            Dock: Fill
#            Columns: [Gift.DonorKey, Gift.DonorShortName]
#            CustomColumns:
#                DonorKey: {Label=DonorKey, Type=Int64}
#                DonorShortName: {Label=DonorShortName, Type=String}
            ActionFocusRow: FocusedRowChanged
        preLetters:
            Dock: Fill
    Menu:
    Toolbar:
        tbbGenerateLetters:
        tbbExportCSV:
