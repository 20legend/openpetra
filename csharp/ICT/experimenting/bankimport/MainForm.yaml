RootNode:
    BaseYaml: ../../Petra/Client/CommonForms/PetraForm.yaml
    FormTitle: Bank import
    Namespace: Ict.Petra.Client.MFinance.Gui.BankImport
    FormType: browse
    Template: windowFind
    WindowWidth: 754
    WindowHeight: 623
    Actions:
        actImportStatement: {Label=&Import Statement, ActionClick=ImportStatement}
        actExport: {ActionClick=Export, Label=Export as CSV}
        actPrint: {ActionClick=Print, Label=Print}
        actSplitAndTrain: {ActionClick=SplitAndTrain, Label=Split and Train}
        actProcessAllNewStatements: {ActionClick=ProcessAllNewStatements, Label=Create CSV files for all current bank statements}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlInfoStatement, pnlFilter, grdResult]
        pnlInfoStatement:
            Controls: 
                Row0: [txtBankName, txtDateStatement]
                Row1: [txtStartBalance, txtEndBalance]
                Row3: [txtNumberMatched, txtValueMatchedGifts, txtValueMatchedGiftBatch]
                Row4: [txtNumberUnmatched, txtValueUnmatchedGifts]
                Row5: [txtNumberOther, txtValueOtherCredit, txtValueOtherDebit]
                Row2: [txtNumberAltogether, txtSumCredit, txtSumDebit]
        txtBankName: {ReadOnly=true, Width=100}
        txtDateStatement: {ReadOnly=true, Width=100}
        txtStartBalance: {ReadOnly=true, Width=100}
        txtEndBalance: {ReadOnly=true, Width=100}
        txtSumCredit: {ReadOnly=true, Width=100}
        txtSumDebit: {ReadOnly=true, Width=100}
        txtValueMatchedGifts: {ReadOnly=true, Width=100}
        txtValueMatchedGiftBatch: {ReadOnly=true, Width=100}
        txtValueUnmatchedGifts: {ReadOnly=true, Width=100}
        txtValueOtherCredit: {ReadOnly=true, Width=100}
        txtValueOtherDebit: {ReadOnly=true, Width=100}
        txtNumberAltogether: {ReadOnly=true, Width=100}
        txtNumberMatched: {ReadOnly=true, Width=100}
        txtNumberUnmatched: {ReadOnly=true, Width=100}
        txtNumberOther: {ReadOnly=true, Width=100}
        pnlFilter:
            Controls: [rgrFilter, pnlButtons]
        pnlButtons:
            Controls: [btnExport, btnPrint]
            ControlsOrientation: Horizontal
        rgrFilter:
            OptionalValues: [AllTransactions, MatchedGifts, UnmatchedGifts, Other]
            ControlsOrientation: Horizontal
            OnChange:FilterChanged
        btnExport:
        btnPrint:
        grdResult:
            Dock: Fill
            TableName: AEpTransaction
            Columns: [Order, TransactionTypeCode, AccountName, DonorKey, DonorShortName, BankAccountNumber, Description, RecipientDescription, TransactionAmount]
            CustomColumns:
                DonorKey: {Label=DonorKey, Type=PartnerKey}
                DonorShortName: {Label=DonorShortName, Type=String}
                RecipientDescription: {Label=Recipient, Type=String}
    Menu:
    Toolbar:
        tbbSplitAndTrain:
        tbbSeparator:
        tbbImportStatement:
        tbbSeparator:
        tbbProcessAllNewStatements:
