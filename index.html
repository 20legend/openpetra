<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>OpenPetra</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<link href="/css/login.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/sidebar.css" rel="stylesheet">

</head>
<body>

<!-- Begin of loading screen -->
<div id="loading">
	<img src="/img/favicon.png">
	Loading...
</div>
<!-- End of loading screen -->

<!-- Begin of login screen -->
<div id="login" class="container" style="display:none">
	<form class="form-signin">
		<input type="text" class="form-control" placeholder="{email}" id="txtEmail">
		<input type="password" class="form-control" placeholder="{passwd}" id="txtPassword">
		<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">{signin}</button>
	</form>

	<div class="form-signin">
		<div class="bs-callout bs-callout-info">
			<h4>{support_caption}</h4>
			<p>{support_text}</p>
		</div>
	</div>
</div> <!-- /container -->
<!-- End of login screen -->

<!-- Begin of navigation bars -->
<div id="main" style="display:none">
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topnavigation">
<a class="navbar-brand" href="/">{openpetra}</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarNav">
	<ul class="navbar-nav mr-auto">
		<li class="nav-item"><a id='mnuHome' class="nav-link" href="#">{home}</a></li>
		<li class="nav-item"><a class="nav-link" href="https://www.openpetra.org" target="newwindow">{about}</a></li>
		<li class="nav-item"><a class="nav-link" href="https://forum.openpetra.org" target="newwindow">{contact}</a></li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{settings}</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				<a id='mnuChangePassword' class="dropdown-item">{change_password}</a>
				<a id='mnuChangeLanguage' class="dropdown-item">{change_language}</a>
			</div>
		</li>
	</ul>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item"><a class="nav-link" id="logout" href="#">{logout}</a></li>
	</ul>
  
</div>
</nav>

<div class="container-fluid">
	<div class="row">

		<!-- Sidebar -->
		<div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
			<div class="list-group border-0 card text-center text-md-left" id="LeftNavigation">
			</div>
		</div>

		<!-- Page Content -->
		<main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main" id="tabControl" role="main">

			<div class="tab-content" id="containerIFrames">
			</div>
		
		</main>
	</div> <!-- /row -->
</div> <!-- /container -->
</div>
<!-- End of navigation bars -->

<script src="/dist/bundle.min.js"></script>
<script src="/src/lib/ajax.js"></script>
<script src="/src/lib/auth.js"></script>
<script src="/src/lib/i18n.js"></script>
<script src="/src/lib/navigation.js"></script>
<script src="/src/lib/app.js"></script>

</body>
</html>
